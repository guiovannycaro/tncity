                <style>
                    .tooltip {
                        position: relative;
                        display: inline-block;
                        border-bottom: 1px dotted black;
                    }
                    .tooltip .tiptext {
                        visibility: hidden;
                        width: 140px;
                        background-color: black;
                        color: #fff;
                        text-align: center;
                        border-radius: 3px;
                        padding:0px 0;
                        position: absolute;
                        z-index: 1;
                        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
                    }      

                    .tooltip .tiptext::after {
                        content: "";
                        position: absolute;
                        border-width: 5px;
                        border-style: solid;
                    }
                    .tooltip:hover .tiptext {
                        visibility: visible;
                    }

                    .tooltip.bottom .tiptext{
                        margin-left: -60px;
                        top: 150%;
                        left: 50%;
                    }
                    .tooltip.bottom .tiptext::after{
                        margin-left: -5px;
                        bottom: 100%;
                        left: 50%;
                        border-color: transparent transparent #2E2E2E transparent;
                    }
