<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./../../../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
          
                <h:outputText value="#{cuentasControl.recuperaCountTotalCuentasId(param.idbenefactor_)}"/>

                <br/>

                <div align="right">
                    <a href="javascript:void();" onclick="$.colorbox({href: '#{utilControl.protocolHostPortContext}/app-admin/recaudo/benefactor/detalle/cuentas/crearcuenta.xhtml?idbenefactor_=#{param.idbenefactor_}', iframe: true, title: 'Nueva Cuenta', transition: 'fade', width: '75%', height: '95%'});">
                        <b class="fa fa-plus-circle"> [Nueva Cuenta...]</b>
                    </a>
                </div>
                <br/>
                <div>
                    <p:dataTable reflow="true" var="lst" value="#{cuentasControl.lisbenCuenta}" tableStyle="width:auto">

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idcuenta"
                                attributeDisplay="Código Cuenta"
                                />
                            <h:panelGroup>
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/recaudo/benefactor/detalle/cuentas/detalle.xhtml?idbenefactor_=#{lst.idbenefactor.idbenefactor}&amp;idcuenta_=#{lst.idcuenta}">
                                    <h:outputText value="#{lst.idcuenta} "/>


                                </a>
                            </h:panelGroup>
                        </p:column>


                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idbenefactor"
                                attributeDisplay="Tipo Documento"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.idbenefactor.idpersona.tipodocumento}  "/>

                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idbenefactor"
                                attributeDisplay="Número Documento"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.idbenefactor.idpersona.numdocumento}  "/>

                            </h:panelGroup>
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idbenefactor"
                                attributeDisplay="Nombre Benefactor"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.idbenefactor.idpersona.nombres}  #{lst.idbenefactor.idpersona.apellidos}"/>

                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="isActiva"
                                attributeDisplay="Estado Cuenta"
                                />
                            <h:panelGroup>


                                <h:outputText value="Activa" rendered="#{lst.isActiva == true }"/>
                                <h:outputText value="Inactiva" rendered="#{lst.isActiva == false }"/>
                            </h:panelGroup>
                        </p:column>


                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="valcomision"
                                attributeDisplay="Comisión"
                                />
                            <h:panelGroup>



                                <h:outputText value="#{lst.valcomision}  "/>

                            </h:panelGroup>
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="valSaldo"
                                attributeDisplay="Saldo  Cuenta"
                                />
                            <h:panelGroup>



                                <h:outputText value="#{lst.valSaldo}  "/>

                            </h:panelGroup>
                        </p:column>



                    </p:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
