<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
              
                <h:outputText value="#{benefactorControl.recuperaAllRegPaginationNoLight()}"/>

                <br/>
                <div>
                    <p:dataTable reflow="true" var="lst" value="#{benefactorControl.lst}" tableStyle="width:auto">
 <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idpersona"
                                attributeDisplay="Nombres"
                                />
                            <h:panelGroup>
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/recaudo/benefactor/detalle/detalle.xhtml?idbenefactor_=#{lst.idbenefactor}">
                                    <h:outputText value="#{lst.idbenefactor} "/>
                                </a>
                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idpersona"
                                attributeDisplay="Nombres"
                                />
                            <h:panelGroup>
                              
                                    <h:outputText value="#{lst.idpersona.nombres} #{lst.idpersona.apellidos}"/>
                       
                            </h:panelGroup>
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="tipodocumento"
                                attributeDisplay="Tipo Documento"
                                value="#{lst.idpersona.tipodocumento}"
                                />
                        </p:column>

                       <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="numdocumento"
                                attributeDisplay="Numero Documento"
                                value="#{lst.idpersona.numdocumento}"
                                />
                        </p:column>
                        
                        
                       <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="email"
                                attributeDisplay="Correo Electronico"
                                value="#{lst.idpersona.email}"
                                />
                        </p:column>

                            <h:outputText value="#{utilControl.msg}" escape="false" id="mensajes" styleClass="mensajes"/>
                    </p:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
