<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.recaudo.recaudo.content">
          
          

                <p:panel header="Buscar Recaudos">

                    <div align="center">
                        <h:form>
                            <br/><br/>
                            <i style="color:gray">Nombre Benefactor / Apellidos Benefactor / Nombres Beneficiarios
                                /Codigo Recaudo/Numero Recaudo
                                
                                
                                
                                /No. Documento</i>
                            <br/><br/>
                            <p:inputText value="#{recaudoControl.valBusq}"/>
                            <br/><br/>
                            <p:commandButton value="Buscar" icon="fa fa-search" ajax="false"/>
                            <br/><br/>
                        </h:form>

                    </div>

                    <h:panelGroup rendered="#{recaudoControl.valBusq!=null}">
                        <div align="center">

                             <h:outputText value="#{recaudoControl.recuperaNumTotalReg()}"/>

                            Registros Encontrados (<b>#{recaudoControl.totalConsulta}</b>) - Criterio " <b>#{recaudoControl.valBusq}</b> "

                            <jc:pagList
                                id="0"
                                count="#{recaudoControl.totalConsulta}"
                                urlPageData="#{utilControl.protocolHostPortContext}/app-admin/recaudo/recaudo/buscarPag.xhtml?query_=#{recaudoControl.valBusq}"
                                maxRegLista="#{recaudoControl.maxRegLista}"/>

                        </div>
                        <br/><br/>
                    </h:panelGroup>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
