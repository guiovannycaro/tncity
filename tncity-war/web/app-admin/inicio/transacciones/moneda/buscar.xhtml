<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.transacciones.moneda.content">
       
                <h:outputText value="#{monedaControl.recuperaCountTotalReg()}"/>

                <p:panel header="Buscar Moneda">

                    <div align="center">
                        <h:form>
                            <br/><br/>
                            <i style="color:gray">Pais  / cod_iso_4217 / num_iso_4217</i>
                            <br/><br/>
                            <p:inputText value="#{monedaControl.valBusq}"/>
                            <br/><br/>
                            <p:commandButton value="Buscar" icon="fa fa-search" ajax="false"/>
                            <br/><br/>
                        </h:form>

                    </div>

                    <h:panelGroup rendered="#{monedaControl.valBusq!=null}">
                        <div align="center">

                            <h:outputText value="#{monedaControl.recuperaNumTotalReg()}"/>

                            Registros Encontrados (<b>#{monedaControl.totalConsulta}</b>) - Criterio " <b>#{monedaControl.valBusq}</b> "

                            <jc:pagList
                                id="0"
                                count="#{monedaControl.totalConsulta}"
                                urlPageData="#{utilControl.protocolHostPortContext}/app-admin/inicio/transacciones/moneda/buscarPag.xhtml?query_=#{monedaControl.valBusq}"
                                maxRegLista="#{monedaControl.maxRegLista}"/>

                        </div>
                        <br/><br/>
                    </h:panelGroup>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
