<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
  
                <h:outputText value="#{monedaControl.setValBusq(param.query_)}"/>
                <h:outputText value="#{monedaControl.buscarFullText()}"/>

                <br/>
                <div>
                    <ui:repeat var="lst" value="#{monedaControl.lst}" >
                        <p:panel>
                            <div align="left">
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/inicio/transacciones/moneda/detalle/detalle.xhtml?idmoneda_=#{lst.idmoneda}">
                                    <h:outputText value="#{lst.idmoneda}" class="busqBlue"/>
                                </a>
                                <p:separator/>
                                <div>
                                    Pais: <h:outputText value="#{lst.idpais.nombre}"/>
                                </div>
                                <div class="busqGreen">
                                    Cod. ISO 4217: <h:outputText value="#{lst.codeiso4217}"/>
                                </div>
                                <div>
                                   Num. ISO 4217:: <h:outputText value="#{lst.numiso4217}"/>
                                </div>
                                <div class="busqGreen">
                                    Simbolo: <h:outputText value="#{lst.simbolo}"/>
                                </div>
                                  <div class="busqGreen">
                                    Valor Tasa Del Mercado: <h:outputText value="#{lst.valortrm}"/>
                                </div>

                            </div>
                        </p:panel>    
                        <br/>
                    </ui:repeat>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
