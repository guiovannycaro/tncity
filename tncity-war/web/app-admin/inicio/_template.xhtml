                <h:form>


                    <h:outputText value="#{PermisosControl.validarPermisosSecciones(loginAdminControl.usLog.idpersona.idpersona,'Inicio')}"/>

                        <div style="width: 99%;height:auto;float: left;
                             margin: 9% 0% 0% 0%;
                             padding: 0% 0% 0% 0%">
                            <ui:repeat  var="lst" value="#{PermisosControl.lstsecciones}" >     
                                <div style="width: 96%;height: 35px;
                                     font-size: 14px;
                                     color: #ffffff;
                                     margin: 0% 0% 0% 4%;
                                     padding: 0% 0% 0% 0%;background-color: #39899C;">

                                         padding: 6% 0% 0% 2%;">

                                    </div>
                                </div> 

                                <h:outputText value="#{PermisosControl.validarPermisosSubSecciones(loginAdminControl.usLog.idpersona.idpersona,'Inicio',lst.idseccion.nombre)}"/>

                                             padding: 0% 0% 0% 0%; border: 1px solid #ffffff;
                                             background-color: #ffffff;
                                             ">

                    </div>
