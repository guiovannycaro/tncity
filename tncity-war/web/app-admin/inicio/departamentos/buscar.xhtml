<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.departamentos.content">
             
                <h:outputText value="#{departamentoestadoControl.recuperaCountTotalReg()}"/>

                <p:panel header="Buscar Departamento">

                    <div align="center">
                        <h:form>
                            <br/><br/>
                            <i style="color:gray">Departamento  / nombre </i>
                            <br/><br/>
                            <p:inputText value="#{departamentoestadoControl.valBusq}"/>
                            <br/><br/>
                            <p:commandButton value="Buscar" icon="fa fa-search" ajax="false"/>
                            <br/><br/>
                        </h:form>

                    </div>

                    <h:panelGroup rendered="#{departamentoestadoControl.valBusq!=null}">
                        <div align="center">

                            <h:outputText value="#{departamentoestadoControl.recuperaNumTotalReg()}"/>

                            Registros Encontrados (<b>#{departamentoestadoControl.totalConsulta}</b>) - Criterio " <b>#{departamentoestadoControl.valBusq}</b> "

                            <jc:pagList
                                id="0"
                                count="#{departamentoestadoControl.totalConsulta}"
                                urlPageData="#{utilControl.protocolHostPortContext}/app-admin/inicio/departamentos/buscarPag.xhtml?query_=#{departamentoestadoControl.valBusq}"
                                maxRegLista="#{departamentoestadoControl.maxRegLista}"/>

                        </div>
                        <br/><br/>
                    </h:panelGroup>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
