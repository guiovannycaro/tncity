<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
      
                <h:outputText value="#{paisControl.recuperaAllRegPaginationNoLight()}"/>

                <br/>
                <div>
                    <p:dataTable reflow="true" var="lst" value="#{paisControl.lst}" tableStyle="width:auto">
<p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idpais"
                                attributeDisplay="Codigo "
                                />
                            <h:panelGroup>
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/inicio/pais/detalle/detalle.xhtml?idpais_=#{lst.idpais}">
                                    <h:outputText value="#{lst.idpais}"/>
                                </a>
                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="nombre"
                                attributeDisplay="Nombre "
                                />
                            <h:panelGroup>
                               
                                    <h:outputText value="#{lst.nombre}"/>
                                
                            </h:panelGroup>
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="nombre"
                                attributeDisplay="Nombre"
                                value="#{lst.nombre}"
                                />
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="iso2"
                                attributeDisplay="iso2"
                                value="#{lst.iso2}"
                                />
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="iso3"
                                attributeDisplay="iso3"
                                value="#{lst.iso3}"
                                />
                        </p:column>



                    </p:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
