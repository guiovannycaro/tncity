<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
          
                <h:outputText value="#{paisControl.setValBusq(param.query_)}"/>
                <h:outputText value="#{paisControl.buscarFullText()}"/>

                <br/>
                <div>
                    <ui:repeat var="lst" value="#{paisControl.lst}" >
                        <p:panel>
                            <div align="left">
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/inicio/pais/detalle/detalle.xhtml?idpais_=#{lst.idpais}">
                                    <h:outputText value="#{lst.nombre} #{lst.iso2}" class="busqBlue"/>
                                </a>
                                <p:separator/>
                                <div>
                                    ISO2: <h:outputText value="#{lst.iso2}"/>
                                </div>
                                <div class="busqGreen">
                                    Cod. ISO: <h:outputText value="#{lst.codOficialIso}"/>
                                </div>

                            </div>
                        </p:panel>    
                        <br/>
                    </ui:repeat>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
