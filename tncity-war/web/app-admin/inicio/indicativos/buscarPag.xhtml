<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">

                <h:outputText value="#{indicativosControl.setValBusq(param.query_)}"/>
                <h:outputText value="#{indicativosControl.buscarFullText()}"/>

                <br/>
                <div>
                    <ui:repeat var="lst" value="#{indicativosControl.lst}" >
                        <p:panel>
                            <div align="left">


                                <p:separator/>

                                <div>
                                    <b> id Indicativo :</b>   <a href="#{utilControl.protocolHostPortContext}/app-admin/inicio/indicativos/detalle/detalle.xhtml?idpasarela_=#{lst.idindicativo}">
                                        <h:outputText value="#{lst.idindicativo} " class="busqBlue"/>
                                    </a>
                                </div>

                                <p:separator/>


                                <div>

                                </div>
                                <div class="busqGreen">

                                    <div>
                                        Paid: <h:outputText value="#{lst.idpais.nombre} "/>
                                    </div>
                                       <div>
                                        Departamento: <h:outputText value="#{lst.iddepartamento.nombre} "/>
                                    </div>
                                    <div>
                                        Ciudad: <h:outputText value="#{lst.idciudad.nombre} "/>
                                    </div>
                                    <div>
                                        Indicativo: <h:outputText value="#{lst.codindicativo} "/>
                                    </div>

                                    
                                  



                                </div>

                            </div>
                        </p:panel>    
                        <br/>
                    </ui:repeat>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
