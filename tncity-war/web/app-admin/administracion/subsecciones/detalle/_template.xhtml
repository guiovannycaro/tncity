<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../_template.xhtml">

            <ui:define name="app-admin.administracion.subsecciones.content">

                <h:outputText value="#{subseccionControl.recuperaById()}"/>

                <p:panel header="Detalles de Sub Seccion">
                    <h:outputText value="#{subseccionControl.obj.nombre} " style="font-size: 20px;"/>
                    <p:separator/>

                    <div style="width: 100%;height: 35px;margin: 5% 0% 0% 0%;
                         padding: 0% 0% 0% 0%; border: 1px solid #bdbdbd;
                         background-color: #ffffff;">
                        <h:outputText value="#{PermisosControl.validarSeccionesSubSecciones(loginAdminControl.usLog.idpersona.idpersona,'Administracion','Modulos y Secciones','Sub Secciones')}"/>

                        <ui:repeat  var="lst" value="#{PermisosControl.lstsubsecciones}" >  

                            <h:panelGroup rendered="#{lst.consulta == 'true' }"> 
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/administracion/subsecciones/detalle/detalle.xhtml?idsubseccion_=#{param.idsubseccion_}">
                                    <div style="float: left;width: 15%;height: 33px;margin: 0% 0% 0% 0%;
                                         padding: 0% 0% 0% 0%; 
                                         background-color: #ffffff;"> 
                                        <div style="float: left;width: 90%;height: 20px;margin: 6% 0% 0% 9%;padding: 0% 0% 0% 0%;font-size: 15x;color:#000000 !important">
                                            <span class="fa fa-hand-o-right" style="font-size: 20px;color:#757575"></span>   Detalle
                                        </div>
                                    </div>
                                </a>
                            </h:panelGroup> 
                            <h:panelGroup rendered="#{lst.edicion == 'true' }"> 
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/administracion/subsecciones/detalle/editar.xhtml?idsubseccion_=#{param.idsubseccion_}">
                                    <div style="float: left;width: 15%;height: 33px;margin: 0% 0% 0% 0%;
                                         padding: 0% 0% 0% 0%; 
                                         background-color: #ffffff;"> 
                                        <div style="float: left;width: 90%;height: 20px;margin: 6% 0% 0% 9%;padding: 0% 0% 0% 0%;font-size: 15x;color:#000000 !important">
                                            <span class="fa fa-pencil-square-o" style="font-size: 20px;color:#757575"></span>   Editar
                                        </div>
                                    </div>
                                </a>
                            </h:panelGroup> 

                        </ui:repeat> 
                    </div>
                    <br>&nbsp;</br>



                    <ui:insert name="app-admin.administracion.subsecciones.detalle.content"></ui:insert>
                </p:panel>



            </ui:define>

        </ui:composition>

    </body>
</html>
