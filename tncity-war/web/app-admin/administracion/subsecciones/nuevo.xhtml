<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.administracion.subsecciones.content">

                <p:panel header="Nuevo Sub Secciones">
                    <div align="center">
                        <h:form id="form3_">
                            <p:panelGrid columns="2" style="width: 80% !important;"  >
                                <h:panelGroup>
                                    <h:outputText value="Nombre" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <p:inputText value="#{SubSeccionControl.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                    <p:message for="attr_nombre"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Imagen Font AwaveZone" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:inputText value="#{SubSeccionControl.imagen}" required="true" requiredMessage="Requerido!" id="attr_imagen"/>
                                    <p:message for="attr_imagen"/>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:outputText value="Link" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{SubSeccionControl.url}" required="true" requiredMessage="Requerido!" id="attr_link"/>
                                    <p:message for="attr_link"/>
                                </h:panelGroup>



                                <h:panelGroup>
                                    <h:outputText value="Nombre Visual" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <p:inputText value="#{SubSeccionControl.nombrevisual}" required="true" requiredMessage="Requerido!" id="attr_nvisula"/>
                                    <p:message for="attr_nvisula"/>
                                </h:panelGroup>



                                <h:panelGroup>
                                    <h:outputText value="Estado" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:selectOneMenu value="#{SubSeccionControl.estado}" required="true" requiredMessage="Requerido!" id="attr_estado">
                                        <f:selectItem itemLabel="Seleccione una opcion" itemValue=""  />
                                        <f:selectItem itemLabel="Activo" itemValue="true"/>
                                        <f:selectItem itemLabel="Inactivo" itemValue="false"/>
                                    </h:selectOneMenu>
                                </h:panelGroup>



                                <h:panelGroup>
                                    <h:outputText value="Modulo" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>




                                <h:panelGroup>
                                   
                                    <p:selectOneMenu  value="#{SubSeccionControl.modulo}" id="attr_modulos">
                                         <f:selectItems value="#{modulosControl.selectAllOBJ()}"/>
                                       
                                    </p:selectOneMenu>


                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Seccion" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>



                                <h:panelGroup>
                                 
                                    <p:selectOneMenu  value="#{SubSeccionControl.seccion}" id="attr_seccion">
                                       <f:selectItems value="#{submodulosControl.selectAllOBJ()}"/>
                                       
                                    </p:selectOneMenu>
                                </h:panelGroup>






                            </p:panelGrid>
                            <br/><br/>
                            <p:commandButton value="Guardar" ajax="false" action="#{SubSeccionControl.nuevo()}" icon="fa fa-save" />
                            <br/><br/>
                        </h:form>

                       
                        <h:panelGroup rendered="#{SubSeccionControl.successful}">
                            <script type="text/javascript">
                                document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/administracion/subsecciones/lista.xhtml';
                            </script>
                        </h:panelGroup>

                    </div>
                 
                </p:panel>
                
                     
            </ui:define>

        </ui:composition>

    </body>
</html>
