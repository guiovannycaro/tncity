<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
            
                <h:outputText value="#{promocionesControl.setValBusq(param.query_)}"/>
                <h:outputText value="#{promocionesControl.buscarFullText()}"/>

                <br/>
                <div>
                    <ui:repeat var="lst" value="#{promocionesControl.lst}" >
                        <p:panel>
                            <div align="left">
                                
                                 <a href="#{utilControl.protocolHostPortContext}/app-admin/administracion/promociones/detalle/detalle.xhtml?idpromocion_=#{lst.idpromocion}">
                                   Codigo Promocion:  <h:outputText value="#{lst.idpromocion} " class="busqBlue"/>
                                </a>
                                 <p:separator/>
                                 
                                <div class="busqGreen">
                                   Nombre:  <h:outputText value="#{lst.nombre} " />
                               </div>
                               
                              <div class="busqGreen">
                                    Tipo Promocion: <h:outputText value="#{lst.tipoPromocion}"/>
                                </div>
                                <div class="busqGreen">
                                    Valor Promocion: <h:outputText value="#{lst.valorPromocion}"/>
                                </div>
                                <div class="busqGreen">
                                    Fecha Inicial: <h:outputText value="#{lst.fechaInicial}"/>
                                </div>
                                <div class="busqGreen">
                                    Fecha Fin: <h:outputText value="#{lst.fechaFinal}"/>
                                </div>
                                  <div class="busqGreen">
                                    Criterio: <h:outputText value="#{lst.aplicadesde}"/>
                                </div>
                                <div class="busqGreen">
                                    Estado: <h:outputText value="#{lst.estado}"/>
                                </div>
                                <div class="busqGreen">
                                    Observaciones: <h:outputText value="#{lst.observacion}"/>
                                </div>
                                 <div class="busqGreen">
                                     Digitos Cedula
                                    <br/>
                              <h:panelGroup rendered="#{lst.cero == true }">
                                    0  <input  type="checkbox" value="true" id="ncedula0" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{lst.cero == false }">
                                    0 <input  type="checkbox" value="false" id="ncedula0" disabled="disabled" />
                                </h:panelGroup>
                               
                                <h:panelGroup rendered="#{lst.uno == true }">
                                    1 <input  type="checkbox" value="true" id="ncedula1" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{lst.uno == false }">
                                    1  <input  type="checkbox" value="false" id="ncedula1"  disabled="disabled"/>
                                </h:panelGroup>
                               
                                <h:panelGroup rendered="#{lst.dos == true }">
                                    2  <input  type="checkbox" value="true" id="ncedula2" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{lst.dos == false }">
                                    2  <input  type="checkbox" value="false" id="ncedula2" disabled="disabled"/>
                                </h:panelGroup>
                               
                                <h:panelGroup rendered="#{lst.tres == true }">
                                    3 <input  type="checkbox" value="true" id="ncedula3" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{lst.tres == false }">
                                    3 <input  type="checkbox" value="false" id="ncedula3" disabled="disabled"/>
                                </h:panelGroup>
                               
                                <h:panelGroup rendered="#{lst.cuatro == true }">
                                    4 <input  type="checkbox" value="true" id="ncedula4" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{lst.cuatro == false }">
                                    4 <input  type="checkbox" value="false" id="ncedula4" disabled="disabled"/>
                                </h:panelGroup>

                               
                                <h:panelGroup rendered="#{lst.cinco == true }">
                                    5  <input  type="checkbox" value="true" id="ncedula5" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{lst.cinco == false }">
                                    5  <input  type="checkbox" value="false" id="ncedula5" disabled="disabled"/>
                                </h:panelGroup>
                             
                                <h:panelGroup rendered="#{lst.seis == true }">
                                    6 <input  type="checkbox" value="true" id="ncedula6" checked="true" disabled="disabled"/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{lst.seis == false }">
                                    6  <input  type="checkbox" value="false" id="ncedula6" disabled="disabled"/>
                                </h:panelGroup>

                              
                                <h:panelGroup rendered="#{lst.siete == true }">
                                    7  <input  type="checkbox" value="true" id="ncedula7" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{lst.siete == false }">
                                    7  <input  type="checkbox" value="false" id="ncedula7" disabled="disabled"/>
                                </h:panelGroup>
                             

                                <h:panelGroup rendered="#{lst.ocho == true }">
                                    8 <input  type="checkbox" value="true" id="ncedula8" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{lst.ocho == false }">
                                    8 <input  type="checkbox" value="false" id="ncedula8" disabled="disabled"/>
                                </h:panelGroup>
                              
                                <h:panelGroup rendered="#{lst.nueve == true }">
                                    9 <input  type="checkbox" value="true" id="ncedula9" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{lst.nueve == false }">
                                    9 <input  type="checkbox" value="false" id="ncedula9" disabled="disabled"/>
                                </h:panelGroup>
                                </div>

                            </div>
                        </p:panel>    
                        <br/>
                    </ui:repeat>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
