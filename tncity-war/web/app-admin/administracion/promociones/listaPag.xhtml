<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">

                <h:outputText value="#{promocionesControl.TotalPromociones()}"/>

                <br/>
                <div>
                    <p:dataTable reflow="true" var="lst" value="#{promocionesControl.lispromociones}" tableStyle="width:auto">
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idpromocion"
                                attributeDisplay="Codigo Promocion"
                                />
                            <h:panelGroup>
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/administracion/promociones/detalle/detalle.xhtml?idpromocion_=#{lst.idpromociones}">
                                    <h:outputText value="#{lst.idpromociones }"/>
                                </a>
                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="nombre"
                                attributeDisplay="Nombre"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.idpromocion.nombre }"/>

                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="tipoValor"
                                attributeDisplay="Tipo Promocion"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.tipoValor }"/>

                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="valorPromocion"
                                attributeDisplay="Valor Promocion"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.valorPromocion }"/>

                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="fechaInicial"
                                attributeDisplay="Fecha Inicio"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.fechaInicial }"/>

                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="fechaFinal"
                                attributeDisplay="Fecha Fin"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.fechaFinal }"/>

                            </h:panelGroup>
                        </p:column>
                        
                     
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="estado"
                                attributeDisplay="Estado"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.estado }"/>

                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="observacion"
                                attributeDisplay="Observacion"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.observacion }"/>

                            </h:panelGroup>
                        </p:column>
                             
                       
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="digitoscedula"
                                attributeDisplay="Digitos Cedula"
                                />
                            <h:panelGroup>


                                <h:panelGroup rendered="#{lst.cero == true }">
                                    0  <input  type="checkbox" value="true" id="ncedula0" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                           
                                <br/>
                                <h:panelGroup rendered="#{lst.uno == true }">
                                    1 <input  type="checkbox" value="true" id="ncedula1" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                               
                                <br/>
                                <h:panelGroup rendered="#{lst.dos == true }">
                                    2  <input  type="checkbox" value="true" id="ncedula2" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                            
                                <br/>
                                <h:panelGroup rendered="#{lst.tres == true }">
                                    3 <input  type="checkbox" value="true" id="ncedula3" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                             
                                <br/>
                                <h:panelGroup rendered="#{lst.cuatro == true }">
                                    4 <input  type="checkbox" value="true" id="ncedula4" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                          

                                <br/>

                                <h:panelGroup rendered="#{lst.cinco == true }">
                                    5  <input  type="checkbox" value="true" id="ncedula5" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                            
                                <br/>
                                <h:panelGroup rendered="#{lst.seis == true }">
                                    6 <input  type="checkbox" value="true" id="ncedula6" checked="true" disabled="disabled"/>
                                </h:panelGroup>

                               

                                <br/>
                                <h:panelGroup rendered="#{lst.siete == true }">
                                    7  <input  type="checkbox" value="true" id="ncedula7" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                               
                                <br/>

                                <h:panelGroup rendered="#{lst.ocho == true }">
                                    8 <input  type="checkbox" value="true" id="ncedula8" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                             
                                <br/>
                                <h:panelGroup rendered="#{lst.nueve == true }">
                                    9 <input  type="checkbox" value="true" id="ncedula9" checked="true" disabled="disabled"/>
                                </h:panelGroup>
                              


                            </h:panelGroup>
                        </p:column>

                    </p:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
