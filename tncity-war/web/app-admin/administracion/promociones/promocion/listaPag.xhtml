<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./../../../_templateEmbed.xhtml">

            <ui:define name="content.embed">

                <h:outputText value="#{promocionControl.TotalPromociones()}"/>

                <br/>
                <div>
                    <p:dataTable reflow="true" var="lst" value="#{promocionControl.lispromociones}" tableStyle="width:auto">
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idpromocion"
                                attributeDisplay="Codigo Promocion"
                                />
                            <h:panelGroup>
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/administracion/promociones/promocion/detalle/detalle.xhtml?idpromocion_=#{lst.idpromocion}">
                                    <h:outputText value="#{lst.idpromocion }"/>
                                </a>
                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="nombre"
                                attributeDisplay="Nombre"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.nombre }"/>

                            </h:panelGroup>
                        </p:column>
                   
                     
                    
                        
                     
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="estado"
                                attributeDisplay="Estado"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.estado }"/>

                            </h:panelGroup>
                        </p:column>
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="observacion"
                                attributeDisplay="Observacion"
                                />
                            <h:panelGroup>

                                <h:outputText value="#{lst.observacion }"/>

                            </h:panelGroup>
                        </p:column>

                    </p:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
