<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
                <h:outputText value="#{seguridadControl.validaPermiso_23}" escape="false"/>
                <h:outputText value="#{pasarelapagoControl.setValBusq(param.query_)}"/>
                <h:outputText value="#{pasarelapagoControl.buscarFullText()}"/>

                <br/>
                <div>
                    <ui:repeat var="lst" value="#{pasarelapagoControl.lst}" >
                        <p:panel>
                            <div align="left">


                                <p:separator/>

                                <div>
                                    <b> id Pasarela :</b>   <a href="#{utilControl.protocolHostPortContext}/app-admin/config/pagos/pasarelapago/detalle/detalle.xhtml?idpasarela_=#{lst.idpasarela}">
                                        <h:outputText value="#{lst.idpasarela} " class="busqBlue"/>
                                    </a>
                                </div>

                                <p:separator/>


                                <div>

                                </div>
                                <div class="busqGreen">

                                    <div>
                                        Nombre: <h:outputText value="#{lst.nombre} "/>
                                    </div>
                                    <div>
                                        Configuracion: <h:outputText value="#{lst.configXml} "/>
                                    </div>
                                   

                                    
                                  



                                </div>

                            </div>
                        </p:panel>    
                        <br/>
                    </ui:repeat>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
