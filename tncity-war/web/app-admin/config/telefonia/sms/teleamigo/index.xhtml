<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../../_template.xhtml">

            <ui:define name="app-admin.config.content">

                <p:panel header="Parámetros Mensajeria Teleamigo">

                    <div align="center">
                        <a href="javascript:void();" class="fa fa-edit" onclick="$.colorbox({href: '#{utilControl.protocolHostPortContext}/app-admin/config/telefonia/sms/teleamigo/editar.xhtml', iframe: true, title: 'Configurar', transition: 'fade', width: '75%', height: '95%'});">
                            Editar
                        </a>
                        <br/><br/>

                        <h:outputText value="#{configControl.setObjParametrosSmsTeleamigoConfig(configControl.config(configControl.objParametrosSmsTeleamigoConfig))}"/>



                        <p:panelGrid columns="2">

                         

                            <h:outputText value="Host:" styleClass="label"/>
                            <h:panelGroup>
                                <h:outputText value="#{configControl.objParametrosSmsTeleamigoConfig.host}"/>    
                            </h:panelGroup>


                            <h:outputText value="Protocolo:" styleClass="label"/>
                            <h:panelGroup>
                                <h:outputText value="#{configControl.objParametrosSmsTeleamigoConfig.protocolo}"/>    
                            </h:panelGroup>

                            
                             <h:outputText value="Usuario:" styleClass="label"/>
                            <h:panelGroup>
                                <h:outputText value="#{configControl.objParametrosSmsTeleamigoConfig.user}"/>    
                            </h:panelGroup>
                             
                              <h:outputText value="Contraseña:" styleClass="label"/>
                            <h:panelGroup>
                                <h:outputText value="#{configControl.objParametrosSmsTeleamigoConfig.password}"/>    
                            </h:panelGroup>
                              
                                <h:outputText value="Enviante:" styleClass="label"/>
                            <h:panelGroup>
                                <h:outputText value="#{configControl.objParametrosSmsTeleamigoConfig.sender}"/>    
                            </h:panelGroup>
                                
                                    <h:outputText value="Tipo:" styleClass="label"/>
                            <h:panelGroup>
                                <h:outputText value="#{configControl.objParametrosSmsTeleamigoConfig.type}"/>    
                            </h:panelGroup>
                                
                                
                            
                        </p:panelGrid>

                    </div>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
