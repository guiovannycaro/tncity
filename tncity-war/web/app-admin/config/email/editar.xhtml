<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../_templateBlank.xhtml">

            <ui:define name="app-admin.contentBlank">


                <h:outputText value="#{configControl.setObjEmailSistema(configControl.config(configControl.objEmailSistema))}"/>
                <p:panel header="Configurar">
                    <div align="center">
                        <h:form>

                            <p:panelGrid columns="2">


                                <h:outputText value="Smtp:" styleClass="label"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objEmailSistema.smtp}"/>    
                                </h:panelGroup>


                                <h:outputText styleClass="label" value="Puerto"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objEmailSistema.port}" required="true" requiredMessage="Requerido!" id="attr_mail"/>
                                </h:panelGroup>


                                <h:outputText styleClass="label" value="Alias"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objEmailSistema.notificacion}" required="true" requiredMessage="Requerido!" id="attr_user"/>
                                </h:panelGroup>


                                <h:outputText styleClass="label" value="Usuario"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objEmailSistema.usuarioMail}" required="true" requiredMessage="Requerido!" id="attr_contra"/>
                                </h:panelGroup>





                                <h:outputText value="ContraseÃ±a:" styleClass="label"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objEmailSistema.contrasenaMail}"/>    
                                </h:panelGroup>










                             



                            </p:panelGrid>

                            <br/><br/>
                            <p:commandButton value="Guardar Cambios" ajax="false" action="#{configControl.guardar(configControl.objEmailSistema)}" icon="fa fa-save">
                            </p:commandButton>
                            <br/><br/>

                        </h:form>
                    </div>
                </p:panel>

                <h:panelGroup rendered="#{configControl.successful}">
                    <script type="text/javascript">
                        parent.document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/config/email/index.xhtml';
                    </script>
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
