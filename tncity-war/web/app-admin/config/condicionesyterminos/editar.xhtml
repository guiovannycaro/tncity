<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>

        <ui:composition template="./../../_templateBlank.xhtml">

            <ui:define name="app-admin.contentBlank">

                <script type="text/javascript">

                    CKEDITOR.replace('editor1');
                </script>
                <h:outputText value="#{configControl.setObjCondicionesyTerminosSistema(configControl.config(configControl.objCondicionesyTerminosSistema))}"/>
                <p:panel header="Configurar">
                    <div align="center">
                        <h:form>

                            <p:panelGrid id = "panel"   style="width: 70%;" styleClass="panelgrid-dotted-border">


                                <p:row>


                                    <p:column  style="width: 35%" colspan="2">
                                        <h:outputText styleClass="label" value="Descripcion"/>
                                    </p:column>

                                    

                                </p:row>
                                <p:row >
                                    <p:column colspan="2">
                                        <p:editor widgetVar="editorWidget" 
                                                   value="#{configControl.objCondicionesyTerminosSistema.descripcion}" id="editor1"  />
                                    </p:column>
                                </p:row>

                            </p:panelGrid>

                            <br/><br/>
                            <p:commandButton value="Guardar Cambios" ajax="false" action="#{configControl.guardar(configControl.objCondicionesyTerminosSistema)}" icon="fa fa-save">
                            </p:commandButton>
                            <br/><br/>

                        </h:form>
                    </div>
                </p:panel>

                <h:panelGroup rendered="#{configControl.successful}">
                    <script type="text/javascript">
                        parent.document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/config/condicionesyterminos/index.xhtml';
                    </script>
                </h:panelGroup>


            </ui:define>

        </ui:composition>

    </body>
</html>
