<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>


        <title> TN- Sistema Recargas</title>
        <link rel="stylesheet" type="text/css" id="theme" href="#{utilControl.protocolHostPortContext}/css/estilosrecordaradmin.css"/>
        <link rel="stylesheet" type="text/css" id="theme" href="#{utilControl.protocolHostPortContext}/fuentes/fuentes.css"/>
        <script src="#{utilControl.protocolHostPortContext}/css/alertas/sweetalert.min.js" type="text/javascript"></script>
        <link href="#{utilControl.protocolHostPortContext}/css/alertas/sweetalert.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" id="theme" href="#{utilControl.protocolHostPortContext}/css/boilerplate.css"/>
        <script src="#{utilControl.protocolHostPortContext}/js/respond.min.js"></script>

        <!-- Color Box -->
        <link rel="stylesheet" href="#{utilControl.protocolHostPortContext}/libscript/colorbox/colorbox-master/example1/colorbox.css" />
        <script src="#{utilControl.protocolHostPortContext}/libscript/colorbox/colorbox-master/jquery.colorbox-min.js"></script>
        <style type="text/css">
            .login-body {
                background: url("#{utilControl.protocolHostPortPath}/img/app/bannerLogin.jpg") top left no-repeat #f7f7f7;
                background-size: 100% auto; }
            .login-contenedor {
                background: url("#{utilControl.protocolHostPortPath}/img/app/formlogin.png") top left no-repeat #f7f7f7;
                background-size: 100% auto; }

        </style>
    </h:head>

    <h:body >
        <div class="gridContainer clearfix"><!--inicio-contenedor-->
            <div id="contenedor"><!--inicio-contenedor-->
                <div id="cabezote">
                    <div id="tit_cabezote" class="estilo1" > Recuperar Contraseña </div>
                    <div id="stit_cabezote" class="estilo15" >    </div>
                </div>

                <div id="marcocontenendor"><!--inicio_contenedormedio-->

                    <div id="marcologin"><!--inicio_marco-->
                        <div id="subtitulo_marco"  class="estilo15">

                            <b>Ingreso</b>
                        </div>
                        <h:form id="form2">






                            <div id="inusuario" class="estilo4">
                                <div id="imgusu">

                                    <i class="fa fa-lock" style="font-size: 2em; color: #958f8f;"></i>
                                </div>
                                <h:panelGroup >

                                    <p:inputText value="#{usuarioControl.pass1}" id="usN_"
                                                 requiredMessage="Por Favor ingrese un correo ." 
                                                 validatorMessage="El Formato del Correo es Incorrecto" 
                                                 placeholder="Digite Su Correo" >   	
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                    </p:inputText>
                                    <p:message for="usN_"/>

                                </h:panelGroup>
                            </div>

                            <div id="botonesuno">

                                <h:outputText value="#{utilControl.msg}" escape="false" id="mensajes1" style="font-size: 1em;
                                              float: left;
                                              height: 12px;
                                              color: #f45f56;
                                              text-align: center;
                                              width: 96%;
                                              margin-top: -9%;
                                              margin-left: 2%;
                                              font-weight: bold;
                                              font-family: 'CenturyGothic-Bold';
                                              opacity: 0.8;
                                              border-radius: 20px;" class="estilo5"/>
                                <div id="regresar">  
                                    <p:commandButton value="Regresar"  ajax="true" onclick="regresar();"  />

                                </div>
                                <div id="Registrarse"> 
                                    <p:commandButton ajax="false" action="#{usuarioControl.recuperarpass()}" value="Cambiar Contraseña" />
                                </div>

                            </div>




                        </h:form>
                    </div>
                </div>

                <script type="text/javascript">
                    function regresar() {

                        document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/login.xhtml';
                    }

                </script>
                <h:panelGroup rendered="#{loginAdminControl.successful}">
                    <script type="text/javascript">
                        document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/login.xhtml';
                    </script>
                </h:panelGroup>



                <br/><br/><br/>

                <script>
                    $(function () {
                        PrimeFaces.cw("Password", "widget_form2_contra", {id: "form2:contra", feedback: true, inline: false, promptLabel: "Digite 8 caracteres como minimo 1 letra mayuscula 1 caracter especial ($,@)", weakLabel: "Contraseña Debil", goodLabel: "Contraseña  Normal", strongLabel: "Contraseña Fuerte"});
                    });
                    $(function () {
                        PrimeFaces.cw("Password", "widget_form2_ccontra", {id: "form2:ccontra", feedback: true, inline: false, promptLabel: "Digite 8 caracteres como minimo 1 letra mayuscula 1 caracter especial ($,@)", weakLabel: "Contraseña Debil", goodLabel: "Contraseña Normal", strongLabel: "Contraseña Fuerte"});
                    });

                </script>
                <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
                <h:outputStylesheet name="css/layout-#{themeControl.theme}.css" library="ultima-layout" />


                <div id="footer">
                    <div id="marco_pie" >

                        <div id="desarrollo">
                            <span><h:outputText value="©"/> 2019 - </span> 
                            <span>
                                <a target="_blank" href="http://www.tncolombia.com.co" style="color: #003366">
                                    <h:outputText value="TNColombia "/></a>
                            </span> <br/>
                            Sistema Recargas - V. #{propiedadControl.version} <i>Actualizado: #{propiedadControl.versionUpdated}</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
