<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-public.proceso-recaudo.content">
                <script>
                    $('.tab4-class').css('background', '#beddec');
                    $('.tab4-class').css('color', '##144c68');
                </script>
                <h:outputText value="#{recaudoControl.recuperaById()}"/>
                  <h:form id="form2" class="form2">
                <div align="center">
                    <h:panelGrid id = "panel" columns = "2" border = "0"
                                 cellpadding = "2" cellspacing = "1">

                        <f:facet name = "header">
                            <h:outputLabel value = "Esta Seguro De Finalisar La Transaccion"/>
                        </f:facet>

                        
                         <f:facet name = "footer">

                            <h:panelGroup style = "display:block; text-align:center">



                                    <f:param value="#{param.idbenefactor_}" name="idbenefactor_"/>



                                    <p:commandButton type="reset" id = "reset" value = "Limpiar" icon="fa fa-paint-brush" style="
                                                     width: 41%;
                                                     "/>


                                    <p:commandButton value="Continuar" action="#{benefactorControl.registrar()}" icon="fa fa-arrow-right" ajax="false" style="

                                                     width: 40%;

                                                     " />
                                </h:panelGroup>
                         </f:facet>
                        
                        
                    </h:panelGrid>       
                </div>
                  </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
