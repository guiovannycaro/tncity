<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">



    <h:form id="menuform"> 

        <div class="layout-menu #{themeControl.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{themeControl.profileMode == 'inline' and themeControl.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">



                            <div class="profile-image">
                                <img src="#{utilControl.protocolHostPortContext}/documentos/user1-128x128.jpg"  class="img-size-50 mr-3 img-circle"></img>
                            </div>


                            <a id="profile-options" href="#">
                                <span class="profile-name">#{loginBenefactorControl.usLog.idpersona.nombres} #{loginBenefactorControl.usLog.idpersona.apellidos}  > </span>

                                <i class="material-icons"></i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">

                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <a href="#{utilControl.protocolHostPortContext}/app-familiar/auth/password/cambiarPassd.xhtml?id_=#{loginBenefactorControl.usLog.idbenefactor}">
                                        <i class="material-icons">&#xE32A;</i>
                                        <span>Cambiar Contrase√±a</span>
                                    </a>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#{utilControl.protocolHostPortContext}/app-familiar/auth/logout.xhtml" class="ripplelink">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Salir</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>
                    <h:outputText value="#{benefactorControl.validarsubdistribuidor(loginBenefactorControl.usLog.idpersona.idpersona)}"/>
                    <h:panelGroup rendered="#{benefactorControl.successful == true}">
                           <pu:menu widgetVar="me">
                            <p:menuitem value="Recaudo"  icon="fa fa fa fa-money"  ajax="true" onclick="document.location.href = '#{utilControl.protocolHostPortContext}/app-familiar/admin/recaudo/recaudo1.xhtml';"/>
                            <p:menuitem value="Transacciones"  icon="fa fa fa fa-money"  ajax="true" onclick="document.location.href = '#{utilControl.protocolHostPortContext}/app-familiar/admin/transacciones/lista.xhtml?id_=#{loginBenefactorControl.usLog.idpersona.idpersona}';"/>
                        </pu:menu>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{benefactorControl.successful == false}">
                        <pu:menu widgetVar="me">


                            <p:menuitem value="Recaudo"  icon="fa fa fa fa-money"  ajax="true" onclick="document.location.href = '#{utilControl.protocolHostPortContext}/app-familiar/admin/recaudo/recaudo1.xhtml';"/>
                            <p:menuitem value="Transacciones"  icon="fa fa fa fa-money"  ajax="true" onclick="document.location.href = '#{utilControl.protocolHostPortContext}/app-familiar/admin/transacciones/lista.xhtml?id_=#{loginBenefactorControl.usLog.idpersona.idpersona}';"/>

                            <p:menuitem value="Beneficiarios"  icon="fa fa-user-circle-o"  ajax="true" onclick="document.location.href = '#{utilControl.protocolHostPortContext}/app-familiar/admin/beneficiario/list.xhtml?id_=#{loginBenefactorControl.usLog.idpersona.idpersona}';"/>

                        </pu:menu>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </h:form>

    <style> 
        #imagenperfil{
            float: left;
            width: 100%;
            height: 175px;
            background-image: url(../../imagenes/fotoRecurso22.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            margin: 0% 0% 0% 0%;
            padding: 0% 0% 0% 0%;

        }

        #profile-image {
            width: 27%;
            height: 60px;
            margin: 3% 0% 0% 40%;
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
        }

        .img-circle {
            border-radius: 50%;
            height: 60px;
            width: 60px;
        }

        img {
            vertical-align: middle;
        }
        img {
            border: 0;
        }

        .layout-wrapper .layout-menu .profile {
            box-sizing: border-box;
            padding-top: 30px;
            width: 250px;
            height: 250px;
            text-align: center;
            background: url("/tncity-war/faces/javax.faces.resource/images/profile-bg.png?ln=ultima-layout") top left no-repeat;
            background-size: 250px 145px;
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16);
            -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16);
        }

        body {
            font-family: Roboto,"Helvetica Neue",sans-serif;
            font-size: 16px;
            line-height: 24px;
            color: #39899C;
            -webkit-font-smoothing: antialiased;
            padding: 0;
            margin: 0;
        }

        .layout-wrapper .topbar .topbar-left {
            box-sizing: border-box;
            padding: 20px;
            height: 75px;
            width: 250px;
            background-color: #39899C;
            float: left;
            -webkit-box-shadow: 3px 0 6px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: 3px 0 6px rgba(0, 0, 0, 0.3);
            box-shadow: 3px 0 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: Roboto,"Helvetica Neue",sans-serif;
            font-size: 16px;
            line-height: 24px;
            color: #39899C;
            -webkit-font-smoothing: antialiased;
            padding: 0;
            margin: 0;
        }

        .layout-wrapper .topbar {
            position: fixed;
            z-index: 100;
            width: 100%;
            height: 75px;
            background-color: #39899C;
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        }
        .layout-wrapper .layout-menu .profile .profile-name {

            display: inline-block;
            color: #39899C;
            vertical-align: middle;
            font-size: 16px;
            margin-top: 19%;

        }

        body .ui-widget-header {
            background-color: #39899C;
            color: #ffffff;
            font-size: 16px;
            border: 1px solid #2f4050;
        }
    </style>
</ui:composition>
