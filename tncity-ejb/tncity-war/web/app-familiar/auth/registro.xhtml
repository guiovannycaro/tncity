<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Amigo Interno - Registro </title>
    </h:head>
    <style>

    #mensajes{
        float: left;
        height: 80px;
        width: 100%;
        background-color: #FFFFFF;
        border-radius: 20px;
        opacity: 0.8;

    }
</style>
    <h:body>
        <b>Procesando...</b>


  
        
         <h:outputText value="#{benefactorControl.registrobenefactor(
                               param.nombre_,param.apellidos_,param.tipdoc_,
                               param.numdoc_,param.tel1_,param.tel2_,param.ciudad_,param.value1_,param.correo_,param.ccorreo_,
                               param.contra_,param.ccontra_)}"/>

        <div id="mensajes">

            <h:outputText value="#{utilControl.msg}" escape="false" id="mensajes" style="font-size: 1em;float: left;height: 39px;color: #f45f56;text-align: center;width: 96%;margin-top: 4%;margin-left: 0%;font-weight: bold;font-family: 'CenturyGothic-Bold';opacity: 0.8;border-radius: 20px" class="estilo5"/>
        </div >



        <h:panelGroup rendered="#{benefactorControl.successful}">
            <script type="text/javascript">
                setTimeout(function(){parent.document.location.href = '#{utilControl.protocolHostPortContext}/app-familiar/auth/login.xhtml';}, 1000);
            </script>

        </h:panelGroup>




    </h:body>
</html>
