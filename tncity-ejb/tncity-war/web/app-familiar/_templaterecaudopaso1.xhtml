<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>


        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <script src="#{utilControl.protocolHostPortContext}/css/alertas/sweetalert.min.js" type="text/javascript"></script>
            <link href="#{utilControl.protocolHostPortContext}/css/alertas/sweetalert.css" rel="stylesheet" type="text/css"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
            <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>



        </f:facet>
        <h:outputText value="#{loginBenefactorControl.validaSession()}" escape="false"/>



        <title>Amigo Interno - Recaudo</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{utilControl.protocolHostPortContext}/imagenes/favicon.ico" />


        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />


        <link rel="stylesheet" type="text/css" id="theme" href="#{utilControl.protocolHostPortContext}/css/estilosrecaudopaso1.css"/>
        <link rel="stylesheet" type="text/css" id="theme" href="#{utilControl.protocolHostPortContext}/fuentes/fuentes.css"/>

        <script src="#{utilControl.protocolHostPortContext}/js/respond.min.js"></script>

        <!-- Color Box -->
        <link rel="stylesheet" href="#{utilControl.protocolHostPortContext}/libscript/colorbox/colorbox-master/example1/colorbox.css" />
        <script src="#{utilControl.protocolHostPortContext}/libscript/colorbox/colorbox-master/jquery.colorbox-min.js"></script>
        <script src="#{utilControl.protocolHostPortContext}/js/animateprogress.js"></script>


      
        <ui:insert name="head"/>

    </h:head>

    <h:body styleClass="main-body #{themeControl.compact ? 'layout-compact' : null}" >
        <h:outputScript library="primefaces" name="jquery/jquery.js"
                        target="head" />
        <div class="layout-wrapper #{themeControl.menuLayout} #{themeControl.orientationRTL ? 'layout-rtl' : null}">
            <ui:include src="./topbar.xhtml" />
            <ui:include src="./menu.xhtml" />

            <div class="layout-main">

                <div class="layout-content">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-8 ui-lg-10" style="min-height: 350px;">
                            <ui:insert name="app-familiar.content"/>
                            <h:outputText value="#{utilControl.msg}" escape="false"/>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-2">
                            <ui:insert name="app-familiar.menu"></ui:insert>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>


        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{themeControl.theme}.css" library="ultima-layout" />
    </h:body>

</html>
