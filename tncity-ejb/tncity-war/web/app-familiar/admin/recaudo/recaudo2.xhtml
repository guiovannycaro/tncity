                                    <script type="text/javascript">



                                        function selectV1() {
                                            var v1 = document.getElementById("form3_:valor1").value;
                                            var v2 = document.getElementById("form3_:valor2").value;
                                            var v3 = document.getElementById("form3_:valor3").value;

                                            var otro = document.getElementById("form3_:otromonto").value;
                                            var suma1 = 0;
                                            var suma2 = 0;
                                            var suma3 = 0;
                                            var suma4 = 0;
                                            var total = 0;
                                            if (isNaN(otro)) {
                                                otro = 0;
                                            }

                                            if (isNaN(v1)) {
                                                v1 = 0;
                                            }
                                            if (isNaN(v2)) {
                                                v2 = 0;
                                            }
                                            if (isNaN(v3)) {
                                                v3 = 0;
                                            }




                                            if (v1 != '') {
                                                var valor1 = 20000;
                                                suma1 = valor1 * v1;
                                            } else {

                                                suma1 = 0;
                                            }

                                            if (v2 != '') {
                                                var valor2 = 50000;
                                                suma2 = valor2 * v2;
                                            } else {
                                                suma2 = 0;
                                            }

                                            if (v3 != '') {
                                                var valor3 = 100000;
                                                suma3 = valor3 * v3;
                                            } else {
                                                suma3 = 0;
                                            }

                                            if (otro != '') {

                                                suma4 = otro;
                                            } else {
                                                suma4 = 0;
                                            }

                                            var total = parseFloat(suma1) + parseFloat(suma2) + parseFloat(suma3) + parseFloat(suma4);



                                            if (total >= 20000) {





                                                var valor = document.getElementById("form3_:total_").value = total;



                                                $("#total_").html(formatNumber.new(valor));
                                                $("#total2_").html(formatNumber.new(valor));

                                                var elementos = document.getElementById("PagosLinea").value;

                                                if (elementos == 0) {
                                                    var vsaldoact = document.getElementById("form3_:carga2_").value;

                                                    var operacion = parseFloat(vsaldoact) - parseFloat(valor);

                                                    var operacion = parseFloat(vsaldoact) - parseFloat(valor);
                                                    $("#saldo_").html(formatNumber.new(operacion));
                                                    if (vsaldoact > valor) {

                                                        var operacion = parseFloat(vsaldoact) - parseFloat(valor);
                                                        $("#saldo_").html(formatNumber.new(operacion));
                                                    } else {
                                                        var vsaldo = 0;
                                                        var operacion = parseFloat(vsaldo);
                                                        $("#saldo_").html(formatNumber.new(operacion));

                                                        swal({type: "info", title: 'Â¡Mensaje De Error!', text: 'Su Saldo Actual Es Insuficiente para realizar la recarga por favor recarge su cuenta para poder realizar esta transaccion'});


                                                        if (operacion === 0) {


                                                            $(".sigui").css("display", "none");

                                                        }

                                                        if (vsaldoact >= operacion) {
                                                            swal({type: "error", title: 'Â¡Mensaje De Error!', text: 'Su Saldo Actual Es Insuficiente para realizar la recarga por favor recarge su cuenta para poder realizar esta transaccion'});

                                                        }
                                                    }
                                                }
                                            } else {

                                                swal({type: "error", title: 'Â¡Mensaje De Error!', text: 'El monto de la recarga debe ser mayor de 20000'});

                                            }



                                        }






                                        function regresar() {
                                            document.location.href = '#{utilControl.protocolHostPortContext}/app-familiar/admin/recaudo/recaudo1.xhtml'
                                        }


                                        var formatNumber = {
                                            separador: ".", // separador para los miles
                                            sepDecimal: ',', // separador para los decimales
                                            formatear: function (num) {
                                                num += '';
                                                var splitStr = num.split('.');
                                                var splitLeft = splitStr[0];
                                                var splitRight = splitStr.length > 1 ? this.sepDecimal + splitStr[1] : '';
                                                var regx = /(\d+)(\d{3})/;
                                                while (regx.test(splitLeft)) {
                                                    splitLeft = splitLeft.replace(regx, '$1' + this.separador + '$2');
                                                }
                                                return this.simbol + splitLeft + splitRight;
                                            },
                                            new : function (num, simbol) {
                                                this.simbol = simbol || '';
                                                return this.formatear(num);
                                            }
                                        }

                                        $(document).ready(function () {
                                            $('.otromonto').attr('autocomplete', 'off');

                                            $('.otromonto').on("cut copy paste", function (e) {
                                                e.preventDefault();
                                            });

                                        function enviarf() {

                                            var elementos = document.getElementById("PagosLinea").value;

                                            if (elementos == 1) {

                                                if (valor == 0) {

                                                    var url = '#{utilControl.protocolHostPortContext}' + som;

                                                    document.location.href = url;
                                                }
                                            }


                                            if (elementos == 0) {
                                                var valor = document.getElementById("form3_:total_").value;

                                                if (valor == 0) {

                                                    var url = '#{utilControl.protocolHostPortContext}' + som;

                                                    document.location.href = url;
