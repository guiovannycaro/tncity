<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-public.proceso-recaudo.content">
                <h:outputText value="#{configControl.setObjCondicionesyTerminosSistema(configControl.config(configControl.objCondicionesyTerminosSistema))}"/>
                
                <script>
                    $('.tab1-class').css('background', '#beddec');
                    $('.tab1-class').css('color', '##144c68');
                </script>
                <h:form id="form1" class="form1">
                    <div align="center">



                        <p:panelGrid id = "panel"   style="width: 70%;" styleClass="panelgrid-dotted-border">

                            <p:row>


                                <p:column colspan="2" >
                                    <div   style=" width: 100%;height: 21px;float: right;color: #2F4050;font-weight: bold;
                                           font-size: 16px;text-align: center;padding: 2px 5px;text-decoration: none;
                                           text-transform: capitalize;border-radius: 4px;opacity: 0.8;align-content: center;">Validarse En El Sistema</div>
                                </p:column>
                            </p:row>


                            <p:row>
                                <p:column  style="width: 35%">
                                    <h:outputText value="Tipo de Documento * " styleClass="label"/>
                                </p:column>    
                                <p:column style="width: 60%">
                                    <h:panelGroup>
                                        <h:selectOneMenu value="#{benefactorControl.obj.idpersona.tipodocumento}" required="true" requiredMessage="Debe Elegir Una Tipo de documento de la lista!" id="attr_tipodoc" 
                                                         style=" width: 100%; height: 25px;float: right;border: 1px solid black;
                                                         color: #151414;font-weight: bold;font-size: 12px;text-align: center;
                                                         padding: 2px 5px;background-color: #FFFFFF;text-decoration: none;text-transform: capitalize;
                                                         border-radius: 4px;opacity: 0.5;"

                                                         >
                                            <f:selectItem 
                                                itemValue="" itemLabel="-Seleccione Una Opcion--" />
                                            <f:selectItem itemValue="CEDULA" itemLabel="CEDULA"/>
                                            <f:selectItem itemValue="PASAPORTE" itemLabel="PASAPORTE"/>
                                            <f:selectItem itemValue="CEDULA EXTRANGERIA" itemLabel="CED. EXTRANGERIA"/>

                                        </h:selectOneMenu>
                                        <p:message for="attr_tipodoc"/>
                                    </h:panelGroup>
                                </p:column> 
                            </p:row>



                            <p:row>
                                <p:column >
                                    <h:outputText value="No. Documento * " styleClass="label"/>
                                </p:column>    
                                <p:column >
                                    <h:panelGroup>
                                        <p:inputText value="#{benefactorControl.numdocumento}" required="true" requiredMessage="Debe ingresar un numero de documento!" id="attr_nc"
                                                     style=" width: 100%; height: 25px;float: right;border: 1px solid black;
                                                     color: #151414;font-weight: bold;font-size: 12px;text-align: center;
                                                     padding: 2px 5px;background-color: #FFFFFF;text-decoration: none;
                                                     border-radius: 4px;opacity: 0.5;"           

                                                     />
                                        <p:message for="attr_nc"/>
                                    </h:panelGroup>
                                </p:column> 
                            </p:row>



                            <p:row>
                                <p:column >
                                    <h:outputText value="Terminos y Condiciones * " styleClass="label"/>
                                </p:column>    
                                <p:column >
                                    <h:panelGroup>
                                        <h:inputTextarea  rows="3"
                 cols="10" style=" width: 97%; height: 150px;float: right;border: 1px solid black;
                                                              color: #151414;font-weight: bold;font-size: 12px;text-align: justify;
                                                              padding: 2px 5px;background-color: #FFFFFF;text-decoration: none;
                                                              border-radius: 4px;opacity: 0.5;overflow: auto;" value="#{configControl.objCondicionesyTerminosSistema.descripcion}" id="attr_terminos" readonly="true"/>

                                    </h:panelGroup>

                                </p:column> 
                            </p:row>

                            <p:row>

                                <p:column colspan="2">
                                    <h:panelGroup>
                                        <p:selectOneRadio requiredMessage="Debe seleccionar una opciÃ³n" id="terminos" required="true" value="#{benefactorControl.terminos}"
                                                          style="width: 32%;height: auto;float: left;color: #151414;
                                                          font-weight: bold;font-size: 12px;text-align: center;padding: 2px 5px;
                                                          background-color: #FFFFFF;text-decoration: none;border-radius: 4px;opacity: 0.5;margin-left: 31%;">
                                            <f:selectItem  id="terminos1" itemValue="Acepto" itemLabel="Acepto"/>
                                            <f:selectItem  id="terminos2" itemValue="No Acepto" itemLabel="No Acepto" /> 
                                        </p:selectOneRadio>
                                        <p:message for="terminos"/>
                                    </h:panelGroup>

                                </p:column> 
                            </p:row>




                            <p:row>

                                <p:column colspan="2">


                                    <h:panelGroup>
                                        <p:commandButton value="Continuar" action="#{benefactorControl.validar()}" icon="fa fa-arrow-right" ajax="false" style="
                                                         width: 43%;
                                                         float: left;
                                                         height: auto;
                                                         margin-left: 25%;
                                                         " />

                                    </h:panelGroup>

                                </p:column> 
                            </p:row>

                            
                            
                            <p:row>

                                <p:column colspan="2">
                                    <h:panelGroup   >


                                        <h:outputText value="#{utilControl.msg}" escape="false"/>

                                    </h:panelGroup>
                                </p:column> 
                            </p:row>
                        </p:panelGrid>



                    </div>


                </h:form>

                <h:panelGroup rendered="#{benefactorControl.redir=='RECAUDO'}">
                    <script type="text/javascript">
                        document.location.href = '#{utilControl.protocolHostPortContext}/app-public/proceso-recaudo/recaudo3.xhtml?idbenefactor_=#{benefactorControl.obj.idbenefactor}';
                    </script>
                </h:panelGroup>

                <h:panelGroup rendered="#{benefactorControl.redir=='REGISTRO'}">
                    <script type="text/javascript">
                        document.location.href = '#{utilControl.protocolHostPortContext}/app-public/proceso-recaudo/recaudo2.xhtml';
                    </script>
                </h:panelGroup>


                <style type="text/css">
                    .panelgrid-dotted-border{

                        border-spacing: 0;
                        border: 0px;
                    }
                    .panelgrid-dotted-border.ui-panelgrid tr, .panelgrid-dotted-border.ui-panelgrid .ui-panelgrid-cell {
                        border: 0px;
                    }
                </style>
                <script type="text/javascript">
                    function elegirOpcion() {
                        if (document.getElementById('terminos1').cheked) {
                            alert('ok');

                        }
                    }
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
