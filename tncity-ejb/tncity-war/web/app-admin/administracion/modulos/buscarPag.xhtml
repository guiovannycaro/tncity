<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
     
                <h:outputText value="#{modulosControl.setValBusq(param.query_)}"/>
                <h:outputText value="#{modulosControl.buscarFullText()}"/>

                <br/>
                <div>
                    <ui:repeat var="lst" value="#{modulosControl.lst}" >
                        <p:panel>
                            <div align="left">
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/administracion/modulos/detalle/detalle.xhtml?idmodulo_=#{lst.idmodulo}">
                                    <h:outputText value="#{lst.nombre}  " class="busqBlue"/>
                                </a>
                                <p:separator/>
                                <div>
                                    Nombre: <h:outputText value="#{lst.nombre}"/>
                                </div>
                                <div class="busqGreen">
                                    Imagen Font AwaveZone: <h:outputText value="#{lst.imagen}"/>
                                </div>
                                  <div class="busqGreen">
                                    Link: <h:outputText value="#{lst.url}"/>
                                </div>
                                  <div class="busqGreen">
                                    Nombre Visual: <h:outputText value="#{lst.nombrevisual}"/>
                                </div>
                                     <div class="busqGreen">
                                    Estado: <h:outputText value="#{lst.estado }"/>
                                </div>
                             
                            </div>
                        </p:panel>    
                        <br/>
                    </ui:repeat>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
