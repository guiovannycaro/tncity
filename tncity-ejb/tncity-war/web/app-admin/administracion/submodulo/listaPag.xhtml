<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
              
                <h:outputText value="#{submodulosControl.RecuperaModulos()}"/>

                <br/>
                <div>
                    
                      <h:form>
                            <p:dataTable var="lst" value="#{submodulosControl.lstmSecciones}" rows="15"
                                         paginator="false"
                                         paginatorTemplate="  {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15,25">
                                  <p:column headerText="Codigo">
                                           <a href="#{utilControl.protocolHostPortContext}/app-admin/administracion/submodulo/detalle/detalle.xhtml?idseccion_=#{lst.idseccion}">
                                    <h:outputText value="#{lst.idseccion}" />
                                           </a>
                                </p:column>
                                <p:column headerText="Nombre">
    
                                    <h:outputText value="#{lst.nombre}" />
                                           
                                </p:column>

                                <p:column headerText="Nombre Visual">
                                    <h:outputText value="#{lst.nombrevisual}" />
                                </p:column>
                                
                                  <p:column headerText="Estado">
                                    <h:outputText value="#{lst.estado}" />
                                </p:column>

                                <f:facet name="paginatorTopLeft">
                                    <p:commandButton type="button" icon="pi pi-refresh" />
                                </f:facet>

                                <f:facet name="paginatorBottomRight">
                                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                                </f:facet>

                            </p:dataTable>
                        </h:form>
                    
                    
                   
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
