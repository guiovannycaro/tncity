<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">

              

                <h:outputText value="#{usuarioControl.recuperaAllRegPaginationNoLight()}"/>

                <br/>
                <div>
                    <p:dataTable reflow="true" var="lst" value="#{usuarioControl.lst}" tableStyle="width:auto">

                        
                           <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idusuario"
                                attributeDisplay="Codigo"
                                />
                            <h:panelGroup>
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/administracion/usuario/detalle/detalle.xhtml?idusuario_=#{lst.idusuario}">
                                    <h:outputText value="#{lst.idusuario}"/>
                                </a>
                            </h:panelGroup>
                        </p:column>
                        
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="username"
                                attributeDisplay="Usuario"
                                />
                            <h:panelGroup>
                               
                                    <h:outputText value="#{lst.username}"/>
                              
                            </h:panelGroup>
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idpersona.nombres"
                                attributeDisplay="Nombre"
                                value="#{lst.idpersona.nombres} #{lst.idpersona.apellidos}"/>
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="isActivo"
                                attributeDisplay="Activo"/>
                            <h:panelGroup>
                                <h:outputText value="Si" rendered="#{lst.isActivo}" style="color:green;"/>
                                <h:outputText value="No" rendered="#{!lst.isActivo}" style="color:gray;"/>
                            </h:panelGroup>
                        </p:column>

                    </p:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
