<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.administracion.promociones.promocion.detalle.content">
           

                <div align="center">
                    <h:form id="ff_">
                        <p:panelGrid columns="2">

                            <h:panelGroup>
                                <h:outputText value="Nombre" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{promocionControl.obj.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                <p:message for="attr_nombre"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Estado" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                  <p:selectOneMenu value="#{promocionControl.obj.estado}" required="true" requiredMessage="Requerido!" id="attr_estado">
                                         <f:selectItem  itemValue="" itemLabel="Seleccione una Opcion.."/>
                                          <f:selectItem  itemValue="true" itemLabel="Activo"/>
                                            <f:selectItem  itemValue="false" itemLabel="Inactivo"/>
                                    </p:selectOneMenu>
                                      <p:message for="attr_estado"/>
                            </h:panelGroup>


                            <h:panelGroup>
                                <h:outputText value="Observacion" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>


                            <h:panelGroup>
                               <p:inputText value="#{promocionControl.obj.observacion}" required="true" requiredMessage="Requerido!" id="attr_observacion"/>
                                    <p:message for="attr_observacion"/>
                            </h:panelGroup>


                           
                          


                        </p:panelGrid>
                        <br/><br/>

                        <h:inputHidden value="#{promocionControl.obj.idpromocion}"/>

                        <p:commandButton value="Guardar Cambios" action="#{promocionControl.editar()}" icon="fa fa-save" ajax="false">
                            <f:param name="idpromocion_" value="#{param.idpromocion_}"/>
                        </p:commandButton>
                        <br/><br/>
                        <p:message for="ff_"/>
                    </h:form>

                    <h:panelGroup rendered="#{promocionControl.successful}">
                        <script type="text/javascript">
                            document.location.href =
                                    '#{utilControl.protocolHostPortContext}/app-admin/administracion/promociones/promocion/lista.xhtml';
                        </script>
                    </h:panelGroup>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
