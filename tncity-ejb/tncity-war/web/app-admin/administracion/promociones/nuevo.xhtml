                                        <div id="dos"    style="float:left;height: 21px;width: 12%"> <input type="checkbox" id="ncedula2" value="true"> 2 </input></div>
                                        <div id="tres"   style="float:left;height: 21px;width: 12%"> <input type="checkbox" id="ncedula3" value="true"> 3 </input></div>
                                        <div id="cuatro" style="float:left;height: 21px;width: 12%"> <input type="checkbox" id="ncedula4" value="true"> 4 </input></div>

                                        <div id="nueve"  style="float:left;height: 21px;width: 12%"> <input type="checkbox" id="ncedula9" value="true"> 9 </input></div>
                                    </div>

                            <p:commandButton value="Enviar" onclick="enviarf();" class="sigui"  >
                            </p:commandButton>

                            document.getElementById('dos').style.display = "none";
                            document.getElementById('tres').style.display = "none";
                            document.getElementById('cuatro').style.display = "none";
                            document.getElementById('cinco').style.display = "none";
                            document.getElementById('seis').style.display = "none";
                            document.getElementById('siete').style.display = "none";
                            document.getElementById('ocho').style.display = "none";
                            document.getElementById('nueve').style.display = "none";

                        }

                        if (n == 4) {

                            document.getElementById('formP_:tipocriterio').style.display = "none";
                            document.getElementById('cero').style.display = "block";
                            document.getElementById('uno').style.display = "block";
                            document.getElementById('dos').style.display = "block";

                            document.getElementById('cuatro').style.display = "block";
                            document.getElementById('cinco').style.display = "block";
                            document.getElementById('seis').style.display = "block";
                            document.getElementById('siete').style.display = "block";
                            document.getElementById('ocho').style.display = "block";
                            document.getElementById('nueve').style.display = "block";
                            
                        }
                        
                        if (n == 5) {

                            document.getElementById('formP_:tipocriterio').style.display = "block";
                            document.getElementById('cero').style.display = "none";
                            document.getElementById('uno').style.display = "none";
                            document.getElementById('dos').style.display = "none";
                            document.getElementById('tres').style.display = "none";
                            document.getElementById('cuatro').style.display = "none";
                            document.getElementById('cinco').style.display = "none";
                            document.getElementById('seis').style.display = "none";
                            document.getElementById('siete').style.display = "none";
                            document.getElementById('ocho').style.display = "none";
                            document.getElementById('nueve').style.display = "none";
                            
                        }
                        
                        if (n == 6) {

                            document.getElementById('formP_:tipocriterio').style.display = "block";
                            document.getElementById('cero').style.display = "none";
                            document.getElementById('uno').style.display = "none";
                            document.getElementById('dos').style.display = "none";
                            document.getElementById('tres').style.display = "none";
                            document.getElementById('cuatro').style.display = "none";
                            document.getElementById('cinco').style.display = "none";
                            document.getElementById('seis').style.display = "none";
                            document.getElementById('siete').style.display = "none";
                            document.getElementById('ocho').style.display = "none";
                            document.getElementById('nueve').style.display = "none";

                    }
                    
                    function selectO1() {
                        var v1 = document.getElementById("formP_:tipovalor").value;

                        if (v1 == 'Valor') {

                            document.getElementById('formP_:attr_vpromocion1').style.display = "block";
                            document.getElementById('formP_:attr_evpromocion1').style.display = "block";
                            document.getElementById('formP_:attr_vpromocion2').style.display = "none";
                            document.getElementById('formP_:attr_evpromocion2').style.display = "none";
                        }

                        if (v1 == 'Porcentaje') {

                            document.getElementById('formP_:attr_vpromocion2').style.display = "block";
                            document.getElementById('formP_:attr_evpromocion2').style.display = "block";
                            document.getElementById('formP_:attr_vpromocion1').style.display = "none";
                            document.getElementById('formP_:attr_evpromocion1').style.display = "none";
                        }

                    }

                    function selectO2() {
                        var vc = document.getElementById("formP_:tipocriterio").value;

                        if (vc == 'valor') {

                            document.getElementById('formP_:attr_caplica1').style.display = "block";
                            document.getElementById('formP_:attr_vcaplica1').style.display = "block";

                    function enviarf() {
                        
                        var nombre      = document.getElementById("formP_:attr_nombre_input").value;
                        var tipopromo   = document.getElementById("formP_:tipovalor").value;
                        var promou      = document.getElementById("formP_:attr_vpromocion1").value;
                        var promod      = document.getElementById("formP_:attr_vpromocion2_input").value;
                        var fechainicial = document.getElementById("formP_:attr_finicial_input").value;
                        var fechafinal   = document.getElementById("formP_:attr_ffin_input").value;
                        var estado      = document.getElementById("formP_:attr_estado").value;
                        var observacion = document.getElementById("formP_:attr_observaciones").value;
                        var cero        = document.getElementById('ncedula0').checked;
                        var uno         = document.getElementById('ncedula1').checked;
                        var dos         = document.getElementById('ncedula2').checked;
                        var tres        = document.getElementById('ncedula3').checked;
                        var cuatro      = document.getElementById('ncedula4').checked;
                        var cinco       = document.getElementById('ncedula5').checked;
                        var seis        = document.getElementById('ncedula6').checked;
                        var siete       = document.getElementById('ncedula7').checked;
                        var ocho        = document.getElementById('ncedula8').checked;
                        var nueve       = document.getElementById('ncedula9').checked;
                        var promocionu  = 0;
                        var promociond  = 0;
                        var valor1;
                        var valor2;
                        var taplica     = document.getElementById("formP_:tipocriterio").value;
                        var caplica1    = document.getElementById('formP_:attr_caplica1').value;
                        var caplica2    = document.getElementById('formP_:attr_caplica2').value;
                        var caplica3    = document.getElementById('formP_:attr_caplica3_input').value;
                        var caplica4    = document.getElementById('formP_:attr_caplica4_input').value;
                        var caplica5    = document.getElementById('formP_:attr_caplica5').value;
                        var aplica      = "no";
                        var caplicaa;
                        var caplicab;
                        var caplicac;
                        var caplicad;
                        var caplicasi;
                        var formulario  = document.getElementById("formP_");
                        var funciona    = 'S';
                        
                        if (promou == '') {

                            valor1 = promocionu;
                        } else {
                            valor1 = promou;

                        }
                      
                        if (promod == '') {

                            valor2 = promociond;
                        } else {
                            valor2 = promod;

                        }
              
                        if (caplica1 == "") {
                            caplicaa = aplica;
                        } else {
                            caplicaa = caplica1;
                        }
                     
                        if (caplica2 == "") {
                            caplicab = aplica;
                        } else {
                            caplicab = caplica2;
                        }
                       
                        if (caplica3 == "") {
                            caplicac = aplica;
                        } else {
                            caplicac = caplica3;
                        }
                        
                        if (caplica4 == "") {
                            caplicad = aplica;
                        } else {
                            caplicad = caplica4;
                        }
                       
                        if (caplica5 == "") {
                            caplicasi = aplica;
                        } else {
                            caplicasi = caplica5;
                        }

                        if (nombre == "") {
                            swal({type: "error", title: '¡Mensaje De Error!', text: 'Por favor, ingrese un  nombre para la promocion.'});
                            formulario.nombre.focus();
                            funciona = 'N';
                            return false;
                        }

                        if (tipopromo == "") {
                            swal({type: "error", title: '¡Mensaje De Error!', text: 'Por favor, Seccione el tipo de promocion.'});
                            formulario.tipopromo.focus();
                            funciona = 'N';
                            return false;
                        }

                        if (fechainicial == "") {
                            swal({type: "error", title: '¡Mensaje De Error!', text: 'Por favor, Seccione la fecha inicial para la promocion.'});
                            formulario.fechainicial.focus();
                            funciona = 'N';
                            return false;
                        }

                        if (fechafinal == "") {
                            swal({type: "error", title: '¡Mensaje De Error!', text: 'Por favor, Seccione la fecha final para la promocion.'});
                            formulario.fechafinal.focus();
                            funciona = 'N';
                            return false;
                        }

                        if (estado == "") {
                            swal({type: "error", title: '¡Mensaje De Error!', text: 'Por favor, Seccione un estado para la promocion.'});
                            formulario.estado.focus();
                            funciona = 'N';
                            return false;
                        }

                        if (funciona == 'S') {

                            $.colorbox({href: '#{utilControl.protocolHostPortContext}/app-admin/administracion/promociones/salvarnuevo.xhtml?nombre_=' + nombre + '&amp;tipopromo_=' + tipopromo + '&amp;valorpromouno_='
                                        + valor1 + '&amp;valorpromodos_=' + valor2 + '&amp;finicial_=' + fechainicial
