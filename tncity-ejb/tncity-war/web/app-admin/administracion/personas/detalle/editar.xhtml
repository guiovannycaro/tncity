<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.administracion.personas.detalle.content">
              

                <div align="center">
                    <h:form id="ff_" enctype="multipart/form-data">
                        <p:panelGrid columns="2">

                            <h:panelGroup>
                                <h:outputText value="Nombres" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{personaControl.obj.nombres}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                <p:message for="attr_nombre"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Apellidos" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{personaControl.obj.apellidos}" required="true" requiredMessage="Requerido!" id="attr_ap"/>
                                <p:message for="attr_ap"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Tipo de Documento" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:selectOneMenu value="#{personaControl.obj.tipodocumento}" required="true" requiredMessage="Requerido!" id="attr_tipodoc">
                                    <f:selectItem itemValue="" itemLabel="---"/>
                                    <f:selectItem itemValue="CEDULA" itemLabel="CÉDULA DE CIUDADANÍA"/>
                                    <f:selectItem itemValue="PASAPORTE" itemLabel="PASAPORTE"/>
                                    <f:selectItem itemValue="CEDDULA EXTRANGERIA" itemLabel="CÉDULA. EXTRANJERIA"/>
                                </h:selectOneMenu>
                                <p:message for="attr_tipodoc"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="No. Documento" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{personaControl.obj.numdocumento}" required="true" requiredMessage="Requerido!" id="attr_nc"/>
                                <p:message for="attr_nc"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="E-mail" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{personaControl.obj.email}" required="true" requiredMessage="Requerido!" id="attr_email"/>
                                <p:message for="attr_email"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Teléfono" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{personaControl.obj.numTelefono}" required="true" requiredMessage="Requerido!" id="attr_tel"/>
                                <p:message for="attr_tel"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Dirección" styleClass="label"/>
                                <h:outputText value="" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{personaControl.obj.direccion}" size="32" required="false" requiredMessage="Requerido!" id="attr_direccion"/>
                                <p:message for="attr_direccion"/>
                            </h:panelGroup>





                        </p:panelGrid>



                        <br/><br/>

                        <h:inputHidden value="#{personaControl.obj.idpersona}"/>
                        <h:inputHidden value="#{personaControl.obj.idusuarioCreated}"/>
                        <h:inputHidden value="#{personaControl.obj.createdAt}"/>
                        <h:inputHidden value="#{personaControl.obj.imagen}"/>

                        <p:commandButton value="Guardar Cambios" action="#{personaControl.editar()}" icon="fa fa-save" ajax="false">
                            <f:param name="idpersona_" value="#{param.idpersona_}"/>
                        </p:commandButton>
                        <br/><br/>
                        <p:message for="ff_"/>
                    </h:form>

                    <h:panelGroup rendered="#{personaControl.successful}">
                        <script type="text/javascript">
                            document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/administracion/personas/detalle/detalle.xhtml?idpersona_=#{personaControl.obj.idpersona}';
                        </script>
                    </h:panelGroup>
                    <script>
                        function img() {
                            var imagen = document.getElementById("ff_:file").value;
                            alert(imagen);
                        }
                    </script>
                </div>




            </ui:define>

        </ui:composition>

    </body>
</html>
