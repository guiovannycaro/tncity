<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.administracion.personas.content">
       
                <p:panel header="Nueva Persona">
                    <div align="center">
                        <h:form>
                            <p:panelGrid columns="2">

                                <h:panelGroup>
                                    <h:outputText value="Nombres" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{personaControl.nombres}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                    <p:message for="attr_nombre"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Apellidos" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{personaControl.apellidos}" required="true" requiredMessage="Requerido!" id="attr_ap"/>
                                    <p:message for="attr_ap"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Tipo de Documento" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:selectOneMenu value="#{personaControl.tipodocumento}" required="true" requiredMessage="Requerido!" id="attr_tipodoc">
                                        <f:selectItem itemValue="" itemLabel="---"/>
                                        <f:selectItem itemValue="CEDULA" itemLabel="CÉDULA DE CIUDADANÍA"/>
                                        <f:selectItem itemValue="PASAPORTE" itemLabel="PASAPORTE"/>
                                        <f:selectItem itemValue="CEDDULA EXTRANGERIA" itemLabel="CÉDULA. EXTRANJERIA"/>
                                    </h:selectOneMenu>
                                    <p:message for="attr_tipodoc"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="No. Documento" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{personaControl.numdocumento}" required="true" requiredMessage="Requerido!" id="attr_nc"/>
                                    <p:message for="attr_nc"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="E-mail" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{personaControl.email}" required="true" requiredMessage="Requerido!" id="attr_email"/>
                                    <p:message for="attr_email"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Teléfono" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{personaControl.numTelefono}" required="true" requiredMessage="Requerido!" id="attr_tel"/>
                                    <p:message for="attr_tel"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Dirección" styleClass="label"/>
                                    <h:outputText value="" styleClass="oblig"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText value="#{personaControl.direccion}" size="32" required="false" requiredMessage="Requerido!" id="attr_direccion"/>
                                    <p:message for="attr_direccion"/>
                                </h:panelGroup>

                                
                           
                                
                        

                   
                                
                                
                                
                            </p:panelGrid>
                            <br/><br/>
                            <p:commandButton value="Guardar" action="#{personaControl.nuevo()}" icon="fa fa-save" ajax="false"/>
                            <br/><br/>
                        </h:form>

                        <h:panelGroup rendered="#{personaControl.successful}">
                            <script type="text/javascript">
                                document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/administracion/personas/lista.xhtml';
                            </script>
                        </h:panelGroup>

                    </div>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
