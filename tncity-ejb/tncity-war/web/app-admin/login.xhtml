<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>


        <title>TN - Sistemas Recargas</title>

        <link href="#{utilControl.protocolHostPortContext}/css/boilerplate.css" rel="stylesheet" type="text/css"/>
        <link href="#{utilControl.protocolHostPortContext}/css/estiloslogin.css" rel="stylesheet" type="text/css"/>
        <link href="#{utilControl.protocolHostPortContext}/fuentes/fuentes.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet"/>
        <link rel="stylesheet" href="#{utilControl.protocolHostPortContext}/bower_components/plugins/fontawesome-free/css/all.min.css"/>
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>





        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

        <!-- Start WOWSlider.com HEAD section --> <!-- add to the <head> of your page -->
        <link rel="stylesheet" type="text/css" href="#{utilControl.protocolHostPortContext}/js/engine1/style.css" />
        <script src="#{utilControl.protocolHostPortContext}/js/engine1/jquery.js"></script>


        <!-- End WOWSlider.com HEAD section -->
        <!--

        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="#{utilControl.protocolHostPortContext}/js/respond.min.js"></script>



        <style type="text/css">
            .login-body {
                background: url("#{utilControl.protocolHostPortPath}/img/app/bannerLogin.jpg") top left no-repeat #f7f7f7;
                background-size: 100% auto; }
            .login-contenedor {
                background: url("#{utilControl.protocolHostPortPath}/img/app/formlogin.png") top left no-repeat #f7f7f7;
                background-size: 100% auto; }

        </style>
    </h:head>

    <h:body>
        <div class="gridContainer clearfix"><!--inicio-contenedor-->
            <div id="contenedor"><!--inicio-contenedorpc-->
                <div id="cabezote">
                    <div id="tit_cabezote" class="estilo14" > Bienvenido </div>
                    <div id="stit_cabezote" class="estilo15" >  Administrador De Contenidos. </div>
                </div>
                <div id="marcocontenendor">

                    <div id="marcologin"> 
                        <div id="subtitulo_marco"  class="estilo15">

                            <b>Ingreso</b>
                        </div>

                        <h:form id="form_1">




                            <div id="inusuario" class="estilo4">
                                <div id="imgusu">

                                    <i class="fa fa-user" style="font-size: 2em; color: #958f8f;"></i>
                                </div>
                                <h:panelGroup>
                                    <p:inputText value="#{loginAdminControl.userName}" id="usN_"
                                                 requiredMessage="Por Favor ingrese un correo ." 
                                                 validatorMessage="El Formato del correo electrónico no es válido."  class="estilo4"  onclick="off" placeholder="Correo Electrónico">   	<f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        <p:watermark for="usN_" value="Correo Electrónico" />
                                    </p:inputText>  
                                    <p:watermark for="usN_" value="Correo Electrónico" />
                                    <p:message for="usN_"/>
                                </h:panelGroup>
                            </div>


                            <div id="incontrasena" class="estilo4">
                                <div id="imgpass">

                                    <i class="fa fa-lock" style="font-size: 2em; color: #958f8f;"></i>
                                </div>
                                <h:panelGroup>
                                    <p:password value="#{loginAdminControl.password}" id="usP_" required="true" requiredMessage="Por Favor ingrese una Contraseña ." placeholder="Contraseña " class="estilo4"> 
                                        <p:watermark for="usP_" value="Contraseña " /></p:password>
                                    <p:message for="usP_"/>
                                </h:panelGroup>
                            </div>
                            
                            <div id="mensajeerror">
                                 <h:outputText value="#{utilControl.msg}" escape="false" id="mensajes1" style="font-size: 1.5em;
                                              float: left;
                                              height: 12px;
                                              color: #f9f4f4;
                                              text-align: center;
                                              width: 100%;
                                              font-weight: bold;
                                              font-family: 'CenturyGothic-Bold';
                                              opacity: 0.8;
                                              border-radius: 20px;" class="estilo5"/>
                                
                                
                            </div>
                            <div id="botonesuno">

                               
                                <div id="ingresar">  
                                    <p:commandButton ajax="false"  action="#{loginAdminControl.validaIngreso()}" value="Ingresar" />
                                </div>
                            </div>



                            <div id="botonesdos">
                                <div id="Olvido"> 
                                    <a href="javascript:RecuperarClave();" >Olvidó Contraseña</a>
                                </div>

                            </div>


                            <br/>



                        </h:form>

                    </div>
                </div>
        
                <script type="text/javascript">

                    function valida() {

                        var formulario = document.getElementById("orm_1");
                        var usuario = document.getElementById("form_1:usN_").value;
                        var contrasena = document.getElementById("form_1:usP_").value;
                        var funciona = 'S';


                        if (usuario == "") {
                            swal({type: "info", title: '¡Mensaje De Error!', text: 'Por favor, ingrese su usuario'});

                            formulario.usuario.focus();
                            funciona = 'N';
                            return false;
                        }



                        if (contrasena == "") {

                            swal({type: "info", title: '¡Mensaje De Error!', text: 'Por favor, una contraseña .'});


                            formulario.contrasena.focus();
                            funciona = 'N';
                            return false;
                        }

                    }
                    function RecuperarClave() {
                        document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/cambiarPass.xhtml';
                    }
                </script>

                <h:panelGroup rendered="#{loginAdminControl.successful}">
                    <script type="text/javascript">
                        document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/home.xhtml';
                    </script>
                </h:panelGroup>





            </div>
            
                    <div id="footer">
                    <div id="marco_pie" >

                        <div id="desarrollo">
                            <span><h:outputText value="©"/> 2019 - </span> 
                            <span>
                                <a target="_blank" href="http://www.tncolombia.com.co" style="color: #003366">
                                    <h:outputText value="TNColombia "/></a>
                            </span> <br/>
                            Sistema Recargas - V. #{propiedadControl.version} <i>Actualizado: #{propiedadControl.versionUpdated}</i>
                        </div>
                    </div>
                </div>
        </div>
    </h:body>

</html>
