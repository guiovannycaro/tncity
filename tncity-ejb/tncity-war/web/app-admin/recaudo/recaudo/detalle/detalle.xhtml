<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.recaudo.recaudo.detalle.content">

              
                <div class="ui-g">
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                    <div class="ui-g-12 ui-md-12 ui-lg-8">
                        <p:panel>
                            <div align="left">
                                <h:outputText value="Datos Del Benefactor " class="busqBlue"/>
                                <p:separator/>
                                <div>

                                    Nombre Benefactor: <h:outputText value="#{recaudoControl.obj.idbenefactor.idpersona.nombres} #{lst.idbenefactor.idpersona.apellidos}"/>

                                </div>
                                <div>
                                    Numero Documento: <h:outputText value="#{recaudoControl.obj.idbenefactor.idpersona.numdocumento} "/>
                                </div>


                                <p:separator/>

                                <h:outputText value="Datos Del Recaudo" class="busqBlue"/>
                                <p:separator/>
                                <div>
                                    Cod. Recaudo: <h:outputText value="#{recaudoControl.obj.idrecaudo}"/>
                                </div>
                                <div>
                                    Valor: <h:outputText value="#{recaudoControl.obj.valor} "/>
                                </div>

                                <div>
                                    Estado: <h:outputText value="#{recaudoControl.obj.estado} "/>
                                </div>

                                <div>
                                    Observacion: <h:outputText value="#{recaudoControl.obj.log} "/>
                                </div>
                                <p:separator/>

                                <h:outputText value="Datos Del Beneficiario" class="busqBlue"/>
                                <p:separator/>
                                <div>
                                    Nombre Completo : <h:outputText value="#{recaudoControl.obj.idbeneficiario.nombresApellidos} "/>
                                </div>
                                <div>
                                    TD : <h:outputText value="#{recaudoControl.obj.idbeneficiario.td} "/>
                                </div>
                                <div>
                                    PIN : <h:outputText value="#{recaudoControl.obj.idbeneficiario.pin} "/>
                                </div>

                                <div>

                                    <h:outputText value="#{pasarelapagoControl.recuperanombre(recaudoControl.obj.idpasarela.idpasarela)} "/>
                                    Pasarela Pago: <h:outputText value="#{pasarelapagoControl.nombrepasarela.idpasarela} "/>
                                </div>


                            </div>


















                        </p:panel>    
                        <br/><br/><br/>
                    </div>
                    <div class="ui-g-0 ui-md-0 ui-lg-2"/>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
