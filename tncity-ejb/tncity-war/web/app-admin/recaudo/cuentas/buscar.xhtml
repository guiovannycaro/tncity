<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./_template.xhtml">

                <ui:define name="app-admin.recaudo.cuentas.content">
            
              

                <p:panel header="Buscar Cuenta">

                    <div align="center">
                        <h:form>
                            <br/><br/>
                            <i style="color:gray">Codigo Cuenta  / Documento Benefactor/ Nombre Benfactor/Apellido Benefactor</i>
                            <br/><br/>
                            <p:inputText value="#{cuentasControl.valBusq}"/>
                            <br/><br/>
                            <p:commandButton value="Buscar" icon="fa fa-search" ajax="false"/>
                            <br/><br/>
                        </h:form>

                    </div>

                    <h:panelGroup rendered="#{cuentasControl.valBusq!=null}">
                        <div align="center">

                            <h:outputText value="#{cuentasControl.recuperaNumTotalReg()}"/>

                            Registros Encontrados (<b>#{cuentasControl.totalConsulta}</b>) - Criterio " <b>#{cuentasControl.valBusq}</b> "

                            <jc:pagList
                                id="0"
                                count="#{cuentasControl.totalConsulta}"
                                urlPageData="#{utilControl.protocolHostPortContext}/app-admin/recaudo/cuentas/buscarPag.xhtml?query_=#{cuentasControl.valBusq}"
                                maxRegLista="#{cuentasControl.maxRegLista}"/>

                        </div>
                        <br/><br/>
                    </h:panelGroup>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
