<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        xmlns:jc="http://jc.faces/component"
      >

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
           
                <h:outputText value="#{beneficiarioControl.setValBusq(param.query_)}"/>
                <h:outputText value="#{beneficiarioControl.buscarFullText()}"/>

                <br/>
                <div>
                 
                        <p:panel>
                            <div align="left">
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/recaudo/beneficiario/detalle/detalle.xhtml?idbeneficiario_=#{lst.idbeneficiario}">
                                    <h:outputText value="#{lst.idpersona.nombres} " class="busqBlue"/>
                                </a>
                                <p:separator/>
                            
                                <p:dataTable value="#{beneficiarioControl.lst}" var="l" tableStyle="width:auto" >
                                   
                                       
                                            <p:column headerText="Nombre Beneficiario" >
                                               
                                                    <h:outputText value="#{l.nombresApellidos}"/>
                                                
                                            </p:column>
                                      
                      
                                    
                                            <p:column headerText="Tipo de Documento">
                                               
                                                    <h:outputText value="#{l.td}"/>
                                                
                                            </p:column>

                                            <p:column headerText="Numero Documento">

                                                <h:outputText value="#{l.pin}"/>

                                            </p:column>

                                     
                                 </p:dataTable> 


                            </div>
                        </p:panel>    
                        <br/>
                    


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
