<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../../_templateBlank.xhtml">

            <ui:define name="app-admin.contentBlank">
                <p:panel header="Nueva Cuenta">
                 

                    <div align="center">
                        <h:form id="ff_">


                            <h:panelGroup>
                                <h:outputText value="% Comision : " styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>

                            <h:panelGroup >

                                <p:inputMask value="#{cuentasControl.obj.valcomision}" required="true" requiredMessage="Debe ingresar el valor de la comision!" id="attr_comision"
                                             mask=" 99.99"      size="6" 
                                             placeholder="0X.XX" />
                                <p:message for="attr_comision"  />
                            </h:panelGroup>







                            <p:commandButton value="Guardar Cambios" action="#{cuentasControl.nuevo()}" icon="fa fa-save" ajax="false">
                                <f:param name="idbenefactor_" value="#{param.idbenefactor_}"/>
                            </p:commandButton>
                            <br/><br/>
                            <p:message for="ff_"/>
                        </h:form>

                        <h:panelGroup rendered="#{cuentasControl.successful}">
                            <script type="text/javascript">
                                parent.document.location.href =
                                        '#{utilControl.protocolHostPortContext}/app-admin/recaudo/benefactor/detalle/cuentas/lista.xhtml?idbenefactor_=#{param.idbenefactor_}';
                            </script>
                        </h:panelGroup>

                    </div>



                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
