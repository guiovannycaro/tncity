<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.departamentos.detalle.content">


                <div align="center">
                    <h:form id="ff_">
                        <p:panelGrid columns="2">

                            <h:panelGroup>
                                <h:outputText value="Nombre" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{departamentoestadoControl.obj.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                <p:message for="attr_nombre"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputText value="Cod. Oficial" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{departamentoestadoControl.obj.codoficial}" required="true" requiredMessage="Requerido!" id="attr_codoficial"/>
                                <p:message for="attr_codoficial"/>
                            </h:panelGroup>
           
                            
                             <h:panelGroup>
                                <h:outputText value="Id Pais" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{departamentoestadoControl.obj.idpais}" required="true" requiredMessage="Requerido!" id="attr_idpais"/>
                                <p:message for="attr_idpais"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputText value="Lat:" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{departamentoestadoControl.obj.latitud}" required="true" requiredMessage="Requerido!" id="attr_lat"/>
                                <p:message for="attr_lat"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputText value="Longitud:" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{departamentoestadoControl.obj.longitud}" required="true" requiredMessage="Requerido!" id="attr_long"/>
                                <p:message for="attr_long"/>
                            </h:panelGroup>

                           
                        </p:panelGrid>
                        <br/><br/>

                        <h:inputHidden value="#{departamentoestadoControl.obj.iddepartamento}"/>

                        <p:commandButton value="Guardar Cambios" action="#{departamentoestadoControl.editar()}" icon="fa fa-save" ajax="false">
                            <f:param name="iddepartamento_" value="#{param.iddepartamento_}"/>
                        </p:commandButton>
                        <br/><br/>
                        <p:message for="ff_"/>
                    </h:form>

                    <h:panelGroup rendered="#{departamentoestadoControl.successful}">
                        <script type="text/javascript">
                            document.location.href = 
             '#{utilControl.protocolHostPortContext}/app-admin/inicio/departamentos/detalle/detalle.xhtml?iddepartamento_=#{departamentoestadoControl.obj.iddepartamento}';
                        </script>
                    </h:panelGroup>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
