<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./_template.xhtml">

                <ui:define name="app-admin.inicio.indicativos.content">

              

                <p:panel header="Buscar Indicativo">

                    <div align="center">
                        <h:form>
                            <br/><br/>
                            <i style="color:gray">Pais/departamento/ciudad  / Codigo</i>
                            <br/><br/>
                            <p:inputText value="#{indicativosControl.valBusq}"/>
                            <br/><br/>
                            <p:commandButton value="Buscar" icon="fa fa-search" ajax="false"/>
                            <br/><br/>
                        </h:form>

                    </div>

                    <h:panelGroup rendered="#{indicativosControl.valBusq!=null}">
                        <div align="center">

                            <h:outputText value="#{indicativosControl.recuperaNumTotalReg()}"/>

                            Registros Encontrados (<b>#{indicativosControl.totalConsulta}</b>) - Criterio " <b>#{indicativosControl.valBusq}</b> "

                            <jc:pagList
                                id="0"
                                count="#{indicativosControl.totalConsulta}"
                                urlPageData="#{utilControl.protocolHostPortContext}/app-admin/inicio/indicativos/buscarPag.xhtml?query_=#{indicativosControl.valBusq}"
                                maxRegLista="#{indicativosControl.maxRegLista}"/>

                        </div>
                        <br/><br/>
                    </h:panelGroup>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
