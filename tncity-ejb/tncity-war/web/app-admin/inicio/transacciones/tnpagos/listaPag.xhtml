<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./../../../_templateEmbed.xhtml">

            <ui:define name="content.embed">
            
                <h:outputText value="#{transaccionesControl.TotalTransaccionesTNPagos()}"/>

                <br/>
                <div>
                    <p:dataTable reflow="true" var="lst" value="#{transaccionesControl.lsttransaccion}" tableStyle="width:auto">

                           <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="idrecaudo"
                                attributeDisplay="Cód. Recaudo"
                                />
                            <h:panelGroup>
                                <a href="#{utilControl.protocolHostPortContext}/app-admin/inicio/transacciones/tnpagos/detalle/detalle.xhtml?idtransaccion_=#{lst.idtransaccion}">
                                    <h:outputText value="#{lst.idrecaudo.idrecaudo} "/>
                                </a>
                            </h:panelGroup>
                        </p:column>
                        
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="valor"
                                attributeDisplay="Valor"
                                />
                            <h:panelGroup>
                                
                                    <h:outputText value="#{lst.idrecaudo.valor} "/>
                       
                            </h:panelGroup>
                        </p:column>
                        
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="codtransaccion"
                                attributeDisplay="Cód. Transacción"
                                />
                            <h:panelGroup>
                              
                                    <h:outputText value="#{lst.codtransaccion} "/>
                               
                            </h:panelGroup>
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="formapago"
                                attributeDisplay="Forma Pago"
                                value="#{lst.formapago}"
                                />
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="franquicia"
                                attributeDisplay="Franquicia"
                                value="#{lst.franquicia}"
                                />
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="descripcion"
                                attributeDisplay="Descripción"
                                value="#{lst.descripcion}"
                                />
                        </p:column>

                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="referencia1"
                                attributeDisplay="Referencia"
                                value="#{lst.referencia1}"
                                />
                        </p:column>
                        
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="fechapago"
                                attributeDisplay="Fecha Pago"
                                value="#{lst.fechapago}"
                                />
                        </p:column>
                        
                          <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="numerorecibo"
                                attributeDisplay="Número Recibo"
                                value="#{lst.numerorecibo}"
                                />
                        </p:column>
                        
                        <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="codigo"
                                attributeDisplay="Código Error"
                                value="#{lst.codigo}"
                                />
                        </p:column>
                        
                          <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="mensajeerror"
                                attributeDisplay="Mensaje Error"
                                value="#{lst.mensajeerror}"
                                />
                         </p:column>
    <p:column>
                            <jc:pagColumn
                                for="0"
                                attributeName="codigoint"
                                attributeDisplay="Código Recepción"
                                value="#{lst.codigoint}"
                                />
                         </p:column>
                    </p:dataTable>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
