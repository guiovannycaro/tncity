<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.ciudades.content">
      
                <p:panel header="Nuevo Departamento">
                    <div align="center">
                        <h:form>
                            <p:panelGrid columns="2" style="width: 80% !important;"  >

                                <h:panelGroup>
                                    <h:outputText value="Nombre" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <p:inputText value="#{ciudadControl.obj.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                    <p:message for="attr_nombre"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Codigo Oficial" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                
                                <h:panelGroup>
                                    <p:inputText value="#{ciudadControl.obj.codoficial}" required="true" requiredMessage="Requerido!" id="attr_codOficial"/>
                                    <p:message for="attr_codOficial"/>
                                </h:panelGroup>

                                
                                  <h:panelGroup>
                                    <h:outputText value="Departamento" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <p:selectOneMenu value="#{ciudadControl.obj.iddepartamento}" required="true" requiredMessage="Requerido!" id="attr_iddepartamento">
                                        <f:selectItems value="#{departamentoestadoControl.selectAll()}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                
                                
                                  <h:panelGroup>
                                    <h:outputText value="Longitud" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                
                                
                                <h:panelGroup>
                                    <p:inputText value="#{ciudadControl.obj.longitud}" required="true" requiredMessage="Requerido!" id="attr_longitud"/>
                                    <p:message for="attr_longitud"/>
                                </h:panelGroup>
     <h:panelGroup>
                                    <h:outputText value="Latitud" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>
                                
                                
                                <h:panelGroup>
                                    <p:inputText value="#{ciudadControl.obj.latitud}" required="true" requiredMessage="Requerido!" id="attr_latitud"/>
                                    <p:message for="attr_latitud"/>
                                </h:panelGroup>

                            </p:panelGrid>
                            <br/><br/>
                       <p:commandButton value="Guardar" action="#{ciudadControl.nuevo()}" icon="fa fa-save" ajax="false"/>
                            <br/><br/>
                        </h:form>

                        <h:panelGroup rendered="#{ciudadControl.successful}">
                            <script type="text/javascript">
                                document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/inicio/ciudades/lista.xhtml';
                            </script>
                        </h:panelGroup>

                    </div>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
