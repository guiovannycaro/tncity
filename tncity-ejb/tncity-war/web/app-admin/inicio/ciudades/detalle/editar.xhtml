<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.ciudades.detalle.content">
           

                <div align="center">
                    <h:form id="ff_">
                        <p:panelGrid columns="2">

                            <h:panelGroup>
                                <h:outputText value="Nombre" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{ciudadControl.obj.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                <p:message for="attr_nombre"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Cod. Oficial" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{ciudadControl.obj.codoficial}" required="true" requiredMessage="Requerido!" id="attr_codoficial"/>
                                <p:message for="attr_codoficial"/>
                            </h:panelGroup>


                            <h:panelGroup>
                                <h:outputText value="Departamento" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>


                            <h:panelGroup>
                                <p:selectOneMenu value="#{ciudadControl.obj.iddepartamento}" required="true" requiredMessage="Requerido!" id="attr_idciudad">
                                    <f:selectItems value="#{departamentoestadoControl.selectAll()}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>


                            <h:panelGroup>
                                <h:outputText value="Lat:" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{ciudadControl.obj.latitud}" required="true" requiredMessage="Requerido!" id="attr_lat"/>
                                <p:message for="attr_lat"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Longitud:" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{ciudadControl.obj.longitud}" required="true" requiredMessage="Requerido!" id="attr_long"/>
                                <p:message for="attr_long"/>
                            </h:panelGroup>


                        </p:panelGrid>
                        <br/><br/>

                        <h:inputHidden value="#{ciudadControl.obj.idciudad}"/>

                        <p:commandButton value="Guardar Cambios" action="#{ciudadControl.editar()}" icon="fa fa-save" ajax="false">
                            <f:param name="idciudad_" value="#{param.idciudad_}"/>
                        </p:commandButton>
                        <br/><br/>
                        <p:message for="ff_"/>
                    </h:form>

                    <h:panelGroup rendered="#{ciudadControl.successful}">
                        <script type="text/javascript">
                            document.location.href =
                                    '#{utilControl.protocolHostPortContext}/app-admin/inicio/ciudades/detalle/detalle.xhtml?idciudad_=#{ciudadControl.obj.idciudad}';
                        </script>
                    </h:panelGroup>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
