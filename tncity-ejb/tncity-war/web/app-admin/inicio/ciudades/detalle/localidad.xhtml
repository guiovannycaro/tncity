<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.ciudades.detalle.content">
           



                <p:panel >
                    <span class="fa fa-map-marker" style="font-size: 17px;"> Lista de Localidades</span>
                    <h:outputText value="#{ciudadControl.recuperaLocalidades()}"/>

                    <div align="center">

                        Registros encontrados (<h:outputText value="#{ciudadControl.lstLocalidad.size()}"/>)

                        
                         <p:dataTable var="l" value="#{ciudadControl.lstLocalidad}" rows="100"
                                         paginator="false"
                                         paginatorTemplate="  {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15,25,50,100" tableStyle="width:auto">
                                <p:column headerText="Localidad">
                                           <a href="#{utilControl.protocolHostPortContext}/app-admin/inicio/ciudades/detalle/detalle.xhtml?idciudad_=#{lst.idciudad}">
                                    <h:outputText value="#{l.nombre}" />
                                           </a>
                                </p:column>

                                <p:column headerText="Codigo Localidad">
                                    <h:outputText value="#{l.codoficial}" />
                                </p:column>

                             

                                <f:facet name="paginatorTopLeft">
                                    <p:commandButton type="button" icon="pi pi-refresh" />
                                </f:facet>

                                <f:facet name="paginatorBottomRight">
                                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                                </f:facet>

                            </p:dataTable>
                        
                        
                    

                    </div>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
