<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.inicio.pais.detalle.content">
             

                <div align="center">
                    <h:form id="ff_">
                        <p:panelGrid columns="2">

                            <h:panelGroup>
                                <h:outputText value="Nombre" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{paisControl.obj.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                <p:message for="attr_nombre"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputText value="Cod. ISO" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{paisControl.obj.codOficialIso}" required="true" requiredMessage="Requerido!" id="attr_codiso"/>
                                <p:message for="attr_codiso"/>
                            </h:panelGroup>
                            
                             <h:panelGroup>
                                <h:outputText value="ISO2" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{paisControl.obj.iso2}" required="true" requiredMessage="Requerido!" id="attr_iso2"/>
                                <p:message for="attr_iso2"/>
                            </h:panelGroup>
                            
                             <h:panelGroup>
                                <h:outputText value="ISO3" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{paisControl.obj.iso3}" required="true" requiredMessage="Requerido!" id="attr_iso3"/>
                                <p:message for="attr_iso3"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputText value="Lat:" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{paisControl.obj.latitud}" required="true" requiredMessage="Requerido!" id="attr_lat"/>
                                <p:message for="attr_lat"/>
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputText value="Longitud:" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{paisControl.obj.longitud}" required="true" requiredMessage="Requerido!" id="attr_long"/>
                                <p:message for="attr_long"/>
                            </h:panelGroup>

                           
                        </p:panelGrid>
                        <br/><br/>

                        <h:inputHidden value="#{paisControl.obj.idpais}"/>

                        <p:commandButton value="Guardar Cambios" action="#{paisControl.editar()}" icon="fa fa-save" ajax="false">
                            <f:param name="idpais_" value="#{param.idpais_}"/>
                        </p:commandButton>
                        <br/><br/>
                        <p:message for="ff_"/>
                    </h:form>

                    <h:panelGroup rendered="#{paisControl.successful}">
                        <script type="text/javascript">
                            document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/inicio/pais/detalle/detalle.xhtml?idpais_=#{paisControl.obj.idpais}';
                        </script>
                    </h:panelGroup>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
