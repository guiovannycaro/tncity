    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">

                <h:outputText value="#{reporteControl.RecuperaReportes()}"/>

                        <p:dataTable reflow="true" var="lst" value="#{reporteControl.lstreportes}" tableStyle="width:100%">

                                                </div>

                                                    </p:panelGrid>

                                            </div>
                                        </div>


                                    </h:panelGroup>
