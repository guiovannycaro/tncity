<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.sistema.gflog.content">

                <h:outputText value="#{seguridadControl.validaPermisoAdminAdmin}" escape="false"/>

                <p:panel>
               
                    <div id="logContent">
                        <div align="center" style="height: 200px;">
                            <br/> <br/>
                            <b>Cargando ...</b>
                            <br/> <br/>
                            <img src="#{utilControl.protocolHostPortContext}/img/loadBar.gif"/>
                        </div>
                        <br/><br/><br/>
                    </div>

                    <script type="text/javascript">
                        $.get('#{utilControl.protocolHostPortContext}/app-admin/sistema/glassfish-log/glassfish-log-ajax.xhtml', function (data) {
                            $("#logContent").html(data);
                        });
                    </script>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
