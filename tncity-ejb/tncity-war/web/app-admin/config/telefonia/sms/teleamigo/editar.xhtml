<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../../_templateBlank.xhtml">

            <ui:define name="app-admin.contentBlank">


                <h:outputText value="#{configControl.setObjParametrosSmsTeleamigoConfig(configControl.config(configControl.objParametrosSmsTeleamigoConfig))}"/>


                <p:panel header="Configurar">
                    <div align="center">
                        <h:form>

                            <p:panelGrid columns="2">


                                <h:outputText value="Host:" styleClass="label"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objParametrosSmsTeleamigoConfig.host}"/>    
                                </h:panelGroup>

                            



                                <h:outputText value="Protocolo:" styleClass="label"/>
                                <h:panelGroup>
                                    <h:selectOneMenu value="#{configControl.objParametrosSmsTeleamigoConfig.protocolo}" required="true" requiredMessage="Requerido!" id="attr_tipodoc">
                                        <f:selectItem itemValue="" itemLabel="--Seleccione Una Opcion --"/>
                                        <f:selectItem itemValue="HTTP" itemLabel="HTTP"/>
                                        <f:selectItem itemValue="HTTPS" itemLabel="HTTPS"/>

                                    </h:selectOneMenu>
                                    <p:message for="attr_tipodoc"/>
                                </h:panelGroup>


                               <h:outputText value="Usuario:" styleClass="label"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objParametrosSmsTeleamigoConfig.user}"/>    
                                </h:panelGroup>
                               
                               <h:outputText value="ContraseÃ±a:" styleClass="label"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objParametrosSmsTeleamigoConfig.password}"/>    
                                </h:panelGroup>

  <h:outputText value="Enviante:" styleClass="label"/>
                            <h:panelGroup>
                                 <h:inputText value="#{configControl.objParametrosSmsTeleamigoConfig.sender}"/>    
                            </h:panelGroup>
                                
                                    <h:outputText value="Tipo:" styleClass="label"/>
                            <h:panelGroup>
                                  <h:inputText value="#{configControl.objParametrosSmsTeleamigoConfig.type}"/>    
                            </h:panelGroup>


                            </p:panelGrid>

                            <br/><br/>
                            <p:commandButton value="Guardar Cambios" ajax="false" action="#{configControl.guardar(configControl.objParametrosSmsTeleamigoConfig)}" icon="fa fa-save">
                            </p:commandButton>
                            <br/><br/>

                        </h:form>
                    </div>
                </p:panel>

                <h:panelGroup rendered="#{configControl.successful}">
                    <script type="text/javascript">
                        parent.document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/config/telefonia/sms/index.xhtml';
                    </script>
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
