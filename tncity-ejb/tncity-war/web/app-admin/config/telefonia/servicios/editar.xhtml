<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../_templateBlank.xhtml">

            <ui:define name="app-admin.contentBlank">


                <h:outputText value="#{configControl.setObjTelefoniaSistema(configControl.config(configControl.objTelefoniaSistema))}"/>
                <p:panel header="Configurar">
                    <div align="center">
                        <h:form>

                            <p:panelGrid columns="2">

                           



                                <h:outputText value="Puerto:" styleClass="label"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objTelefoniaSistema.puerto}"/>    
                                </h:panelGroup>




                                <h:outputText value="Host:" styleClass="label"/>
                                <h:panelGroup>
                                    <h:inputText value="#{configControl.objTelefoniaSistema.host}"/>    
                                </h:panelGroup>





                                <h:outputText value="Protocolo:" styleClass="label"/>
                                <h:panelGroup>
                                    <h:selectOneMenu value="#{configControl.objTelefoniaSistema.protocolo}" required="true" requiredMessage="Requerido!" id="attr_tipodoc">
                                        <f:selectItem itemValue="" itemLabel="--Seleccione Una Opcion --"/>
                                        <f:selectItem itemValue="HTTP" itemLabel="HTTP"/>
                                        <f:selectItem itemValue="HTTPS" itemLabel="HTTPS"/>

                                    </h:selectOneMenu>
                                    <p:message for="attr_tipodoc"/>
                                </h:panelGroup>






                            </p:panelGrid>

                            <br/><br/>
                            <p:commandButton value="Guardar Cambios" ajax="false" action="#{configControl.guardar(configControl.objTelefoniaSistema)}" icon="fa fa-save">
                            </p:commandButton>
                            <br/><br/>

                        </h:form>
                    </div>
                </p:panel>

                <h:panelGroup rendered="#{configControl.successful}">
                    <script type="text/javascript">
                        parent.document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/config/telefonia/servicios/index.xhtml';
                    </script>
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
