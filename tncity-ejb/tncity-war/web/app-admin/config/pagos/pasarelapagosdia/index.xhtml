<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../_template.xhtml">

            <ui:define name="app-admin.config.content">

                <p:panel header="Parámetros Configuracion Pasarelas">

                    <div align="center">
                     
                        
                        <a href="#{utilControl.protocolHostPortContext}/app-admin/config/pagos/pasarelapago/lista.xhtml">Añadir Pasarela </a> -
                        <a href="javascript:void();" class="fa fa-edit" onclick="$.colorbox({href: '#{utilControl.protocolHostPortContext}/app-admin/config/pagos/pasarelapagosdia/editar.xhtml', iframe: true, title: 'Configurar', transition: 'fade', width: '75%', height: '95%'});">
                            Seleccionar Pasarela
                        </a>
                        
                        
                        <br/><br/>


         <h:outputText value="#{configControl.setObjPasarelasPagosConfig(configControl.config(configControl.objPasarelasPagosConfig))}"/>

                        <p:panelGrid columns="2">

                            <h:outputText styleClass="label" value="Descripcion Configuracion"/>
                            <h:panelGroup>
                                <h:outputText value="#{configControl.objPasarelasPagosConfig.descripcion}"/>
                            </h:panelGroup>

                               <h:outputText styleClass="label" value="Pasarela Pago"/>
                            <h:panelGroup>
                                <h:outputText value="#{pasarelapagoControl.recuperaById(configControl.objPasarelasPagosConfig.idpasarela)}"/>
                                <a href="#">
                                    <h:outputText value="#{pasarelapagoControl.obj.nombre}"/>
                                </a>
                            </h:panelGroup>

                            


                        </p:panelGrid>

                    </div>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
