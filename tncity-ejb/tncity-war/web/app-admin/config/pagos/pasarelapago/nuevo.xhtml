<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.config.pagos.pasarelapago.content">
                <h:outputText value="#{seguridadControl.validaPermiso_25}" escape="false"/>
                <p:panel header="Nueva Pasarela">
                    <div align="center">
                        <h:form>
                            <p:panelGrid columns="2">

                                <h:panelGroup>
                                    <h:outputText value="Nombre" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <p:inputText value="#{pasarelapagoControl.obj.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                    <p:message for="attr_nombre"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Url Pasarela" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <p:inputText value="#{pasarelapagoControl.obj.configXml}" required="true" requiredMessage="Requerido!" id="attr_configXml"/>
                                    <p:message for="attr_configXml"/>
                                </h:panelGroup>

                                <h:panelGroup>
                                    <h:outputText value="Comision" styleClass="label"/>
                                    <h:outputText value="*" styleClass="oblig"/>
                                </h:panelGroup>


                                <h:panelGroup>

                                    <p:inputText value="#{pasarelapagoControl.obj.comision}" required="true" requiredMessage="Debe ingresar el valor de la comision!" id="attr_comision"
                                                       />


                                    <p:message for="attr_comision"/>
                                </h:panelGroup>


                            </p:panelGrid>
                            <br/><br/>
                            <p:commandButton value="Guardar" action="#{pasarelapagoControl.nuevapasarela()}" icon="fa fa-save" ajax="false"/>
                            <br/><br/>
                        </h:form>

                        <h:panelGroup rendered="#{pasarelapagoControl.successful}">
                            <script type="text/javascript">
                                document.location.href = '#{utilControl.protocolHostPortContext}/app-admin/config/pagos/pasarelapago/lista.xhtml';
                            </script>
                        </h:panelGroup>

                    </div>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
