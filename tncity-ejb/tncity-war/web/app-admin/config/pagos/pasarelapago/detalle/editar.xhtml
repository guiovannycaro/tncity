<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app-admin.config.pagos.pasarelapago.detalle.content">
                <h:outputText value="#{seguridadControl.validaPermiso_75}" escape="false"/>

                <div align="center">
                    <h:form id="ff_">
                        <p:panelGrid columns="2">



                            <h:panelGroup>
                                <h:outputText value="Nombre" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{pasarelapagoControl.obj.nombre}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                <p:message for="attr_nombre"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Url Pasarela" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>


                            <h:panelGroup>
                                <p:inputText value="#{pasarelapagoControl.obj.configXml}" required="true" requiredMessage="Requerido!" id="attr_configXml"/>
                                <p:message for="attr_configXml"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Comision" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>


                            <h:panelGroup>

                                <p:inputText value="#{pasarelapagoControl.obj.comision}" required="true" requiredMessage="Debe ingresar el valor de la comision!" id="attr_comision"
                                             />


                                <p:message for="attr_comision"/>
                            </h:panelGroup>


                        </p:panelGrid>
                        <br/><br/>

                        <h:inputHidden value="#{pasarelapagoControl.obj.idpasarela}"/>

                        <p:commandButton value="Guardar Cambios" action="#{pasarelapagoControl.editarpasarela()}" icon="fa fa-save" ajax="false">
                            <f:param name="idpasarela_" value="#{param.idpasarela_}"/>
                        </p:commandButton>
                        <br/><br/>
                        <p:message for="ff_"/>
                    </h:form>

                    <h:panelGroup rendered="#{pasarelapagoControl.successful}">
                        <script type="text/javascript">
                            document.location.href =
                                    '#{utilControl.protocolHostPortContext}/app-admin/config/pagos/pasarelapago/detalle/detalle.xhtml?idpasarela_=#{pasarelapagoControl.obj.idpasarela}';
                        </script>
                    </h:panelGroup>

                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
