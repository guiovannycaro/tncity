<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./_template.xhtml">

                <ui:define name="app-admin.config.pagos.pasarelapago.content">
                <h:outputText value="#{seguridadControl.validaPermiso_23}" escape="false"/>
              

                <p:panel header="Buscar Pasarela">

                    <div align="center">
                        <h:form>
                            <br/><br/>
                            <i style="color:gray">Nombre  Pasarela</i>
                            <br/><br/>
                            <p:inputText value="#{pasarelapagoControl.valBusq}"/>
                            <br/><br/>
                            <p:commandButton value="Buscar" icon="fa fa-search" ajax="false"/>
                            <br/><br/>
                        </h:form>

                    </div>

                    <h:panelGroup rendered="#{pasarelapagoControl.valBusq!=null}">
                        <div align="center">

                            <h:outputText value="#{pasarelapagoControl.recuperaNumTotalReg()}"/>

                            Registros Encontrados (<b>#{pasarelapagoControl.totalConsulta}</b>) - Criterio " <b>#{pasarelapagoControl.valBusq}</b> "

                            <jc:pagList
                                id="0"
                                count="#{pasarelapagoControl.totalConsulta}"
                                urlPageData="#{utilControl.protocolHostPortContext}/app-admin/config/pagos/pasarelapago/buscarPag.xhtml?query_=#{pasarelapagoControl.valBusq}"
                                maxRegLista="#{pasarelapagoControl.maxRegLista}"/>

                        </div>
                        <br/><br/>
                    </h:panelGroup>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
